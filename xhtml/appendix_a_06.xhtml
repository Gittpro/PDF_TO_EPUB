<h2 class="title">7 Look for and make use of structure</h2>
</header>
<p>Mathematically proficient students look closely to discern a pattern or structure. Young students, for example, might notice that three and seven more is the same amount as seven and three more, or they may sort a collection of shapes according to how many sides the shapes have. Later, students will see <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML" altimg="../images/render04.png" alttext="7 cross times 8" altimg-height="100" altimg-width="250" class="informalequation"><mrow><mn>7</mn><mo>&#215;</mo><mn>8</mn></mrow></math> equals the well remembered <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML" altimg="../images/render05.png" alttext="7 cross times 5 plus 7 cross times 3" altimg-height="100" altimg-width="350" class="informalequation"><mrow><mn>7</mn><mo>&#215;</mo><mn>5</mn><mo>+</mo><mn>7</mn><mo>&#215;</mo><mn>3</mn></mrow></math>, in preparation for learning about the distributive property. In the expression <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML" altimg="../images/render06.png" alttext="x squared plus 9 x plus 14 space" altimg-height="100" altimg-width="350" class="informalequation"><mrow><msup><mi>x</mi><mn>2</mn></msup><mo>+</mo><mn>9</mn><mi>x</mi><mo>+</mo><mn>14</mn></mrow></math>, older students can see the 14 as <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML" altimg="../images/render07.png" alttext="2 cross times 7" altimg-height="100" altimg-width="250" class="informalequation"><mrow><mn>2</mn><mo>&#215;</mo><mn>7</mn></mrow></math> and the 9 as <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML" altimg="../images/render08.png" alttext="2 plus 7" altimg-height="100" altimg-width="250" class="informalequation"><mrow><mn>2</mn><mo>+</mo><mn>7</mn></mrow></math>. They recognize the significance of an existing line in a geometric figure and can use the strategy of drawing an auxiliary line for solving problems. They also can step back for an overview and shift perspective. They can see complicated things, such as some algebraic expressions, as single objects or as being composed of several objects. For example, they can see <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML" altimg="../images/render09.png" alttext="5 minus 3 left parenthesis x minus y right parenthesis squared" altimg-height="100" altimg-width="350" class="informalequation"><mrow><mn>5</mn><mo>&#8722;</mo><mn>3</mn><msup><mrow><mo>(</mo><mi>x</mi><mo>&#8722;</mo><mi>y</mi><mo>)</mo></mrow><mn>2</mn></msup></mrow></math> as 5 minus a positive number times a square and use that to realize that its value cannot be more than 5 for any real numbers <em>x</em> and <em>y.</em></p>
