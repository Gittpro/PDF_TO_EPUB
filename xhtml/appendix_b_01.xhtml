<header>
<h2 class="title">Grade K Overview</h2>
</header>
<header>
<h3 class="title">Counting and Cardinality</h3>
</header>
<ul class="bulleted">
<li><p>Know number names and the count sequence.</p></li>
<li><p>Count to tell the number of objects.</p></li>
<li><p>Compare numbers.</p></li>
</ul>
<header>
<h3 class="title">Operations and Algebraic Thinking</h3>
</header>
<ul class="bulleted">
<li><p>Understand addition as putting together and adding to, and understand subtraction as taking apart and taking from.</p></li>
</ul>
<header>
<h3 class="title">Number and Operations in Base-Ten</h3>
</header>
<ul class="bulleted">
<li><p>Work with numbers 11&#8211;19 to gain foundations for place value.</p></li>
</ul>
<header>
<h3 class="title">Measurement and Data</h3>
</header>
<ul class="bulleted">
<li><p>Describe and compare measurable attributes.</p></li>
<li><p>Classify objects and count the number of objects in each category.</p></li>
</ul>
<header>
<h3 class="title">Geometry</h3>
</header>
<ul class="bulleted">
<li><p>Identify and describe shapes.</p></li>
<li><p>Analyze, compare, create, and compose shapes.</p></li>
</ul>
