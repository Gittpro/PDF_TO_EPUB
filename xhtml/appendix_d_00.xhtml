        <header>
            <h1 class="title">
                <strong>Activities at a Glance</strong> Volume I</h1>
        </header>
      
        <p>This table lists the named and numbered activities in Part 2 of the book. In addition to providing an easy
            way to find an activity, the table provides the mathematics content for each activity stated as succinctly
            as possible, as well as the related <em>Common Core State Standards</em>. Remember though, this is a book
            about teaching mathematics, not a book of activities. Every activity should be seen as an integral part of
            the text that surround it. It is extremely important not to take any activity as a suggestion for
            instruction without reading the full text in which it is embedded.<span id="paged2" class="pagebreak"
                title="D-2" /></p>
