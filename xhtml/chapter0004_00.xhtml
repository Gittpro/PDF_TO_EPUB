            <h1 class="title">Differentiating Instruction</h1>
        </header>
        <p><span id="page50" class="pagebreak" title="50" />Every classroom at every grade level contains a range of
            children with varying abilities and backgrounds. Perhaps the most important work of teachers today is to be
            able to plan (and teach) lessons that support and challenge <em>all</em> children to learn important
            mathematics. Designing and implementing instruction in ways that best reach each child is the crux of
            differentiated instruction. We address differentiation first in a general sense in this chapter. Then in the
            next two chapters, we focus on differentiation with specific learners, English Language Learners and
            learners with exceptionalities.</p>
