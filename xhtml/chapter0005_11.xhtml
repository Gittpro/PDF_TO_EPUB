<header><h3 class="title" id="ch05-head-12">Provide Accommodations </h3>
</header>
<p>For assessing, <em>providing accommodations</em> refers to strategies for making sure that the assessment itself is accessible to children. This might mean allowing children to hear the question (children often can understand spoken English better than written English), shortening the assessment, or extending the time (<a class="noteref_biblioref" href="bibliography.xhtml#ref_145" >Kersaint, Thompson, &amp; Petkova, 2009</a>). In addition, you can refer to word walls and provide sentence starters so that the ELL knows what type of response you want. For example, &#8220;My <strong>equation</strong> fits the story because . . . &#8221; In general, the goal with assessment accommodations, like teaching accommodations, is to put structures in place so that ELLs can understand what you want them to learn and you can understand what they have learned. </p>
<aside class="sidebar sidebar_1" aria-labelledby="ch05-stop-05">
<header><h2 class="title" id="ch05-stop-05">Stop and Reflect </h2>
</header>
<p>The goal of equity is to offer every child access to important mathematics. What might you have on a list of things to do (and things not to do) that support equity, access and empowerment?</p>
