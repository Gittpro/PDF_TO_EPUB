<h3 class="title" id="ch06-head-08"><span id="page92" class="pagebreak" title="92"/>Complexity</h3>
</header>
<p>Another strategy is to increase the sophistication of a topic by raising the level of complexity or pursuing greater depth to content, possibly outside of the regular curriculum or by making interdisciplinary connections. For example, while studying a unit on place value, mathematically gifted children can deepen their knowledge to study other numeration systems such as Roman, Mayan, Egyptian, Babylonian, Chinese, and Zulu. This provides a multicultural view of how our numeration system fits within the historical number systems (<a class="noteref_biblioref" href="bibliography.xhtml#ref_190" >Mack 2011</a>). In the algebraic-thinking strand, when studying sequences or patterns of numbers, mathematically gifted children can learn about Fibonacci sequences and their appearances in the natural world in shells and plant life. See the <a href="https://media.pearsoncmg.com/ab/ab_TED_eTexts/ted_etext_2018_sco/Van_de_Walle/V1_Mathematics_Integration_Plan.pdf" class="ulink">Mathematics Integration Plan</a>. Use this plan to integrate core content for a gifted child or, depending on the child&#8217;s ability, use it to help children create independent explorations or research. When using this approach, children can think about a mathematics topic through another perspective or through an historic or even futuristic viewpoint.</p>
