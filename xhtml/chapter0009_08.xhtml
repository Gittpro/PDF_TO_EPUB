    <section epub:type="chapter" role="doc-chapter" class="chapter">
        <header>
            <h3 class="title" id="chap9-head3_6"><span id="page156" class="pagebreak" title="156" />Introducing
                Symbolism</h3>
        </header>
        <p>Preschool children initially have no need for the symbols +, &#8722;, and = as they listen and respond orally
            to addition and subtraction situations. However, by kindergarten and first grade these symbolic conventions
            are required. To build up to this requirement, whenever young children are engaged in solving story
            problems, introduce symbols as a way to record what they did as they share their thinking during the
            discussion portion of a lesson. Say, &#8220;You had the number 12 in your problem and the number 8 was one
            of the parts of 12. You found out that the unknown part was 4 by removing 8. Here is a way we write that:
            <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML" altimg="../images/render60.png"
                alttext="12 minus 8 equals 4" altimg-height="100" altimg-width="250" class="informalequation">
                <mrow>
                    <mn>12</mn>
                    <mo>&#8722;</mo>
                    <mn>8</mn>
                    <mo>=</mo>
                    <mn>4</mn>
                </mrow>
            </math>.&#8221; Some children may describe a counting-up strategy to find the solution of 4, so it is
            important to also introduce the equivalent equation <math display="inline"
                xmlns="http://www.w3.org/1998/Math/MathML" altimg="../images/render61.png" alttext="8 plus 4 equals 12"
                altimg-height="100" altimg-width="250" class="informalequation">
                <mrow>
                    <mn>8</mn>
                    <mo>+</mo>
                    <mn>4</mn>
                    <mo>=</mo>
                    <mn>12</mn>
                </mrow>
            </math>. The minus sign should be read as &#8220;minus&#8221; or &#8220;subtract&#8221; but <em>not</em> as
            &#8220;take away&#8221; because not all subtraction situations are take away situations. The plus sign is
            easier because it is typically a substitute for &#8220;and.&#8221;</p>
        <aside class="sidebar sidebar_1" aria-label="ch09-smp-05">
            <header>
                <h2 class="title">Standards for Mathematical Practice</h2>
            </header>
            <p><strong>4 Model with mathematics.</strong></p>
        </aside>
        <aside class="sidebar sidebar_1" aria-labelledby="ch09-Activity-9-1">
            <header>
                <h2 class="title" id="ch09-Activity-9-1">Activity 9.1 Build It in Parts Equations</h2>
            </header>
           
            <p><strong>CCSS-M: 1.OA.A.1; 2.OA.A.1</strong></p>
            <p>Recall Activity 8.23, called &#8220;Build It in Parts,&#8221; and its variations in which children build
                sets or make designs to represent combinations for a particular number (e.g., 3 green hats and 2 blue
                hats equals 5 hats). In Activity 8.23, children are challenged to find different combinations for the
                same number. When children are ready for written symbolism, simply show them how to write an addition
                number sentence (equation) for each set or design. Initially with &#8220;Build It in Parts&#8221;
                children said a combination, such as &#8220;Four and five is the same as nine.&#8221; Now they have a
                new symbolic way to represent and record what they say.</p>
        </aside>
        <p>Some care should be taken with the equal sign. The equal sign is a relational symbol meaning &#8220;is the
            same as&#8221; and is not an operation symbol (such as + and &#8722;). However, many children think of the
            equal sign as a symbol that signals that the &#8220;answer is coming up&#8221; or &#8220;it is time to do a
            computation.&#8221; In fact, children often interpret the equal sign in much the same way as the = key on a
            calculator: the key you press to get the answer. <strong>This video</strong> (<a
                    href="https://www.youtube.com/watch?v=eO3OQI9Jwts"
                    class="ulink">https://www.youtube.com/watch?v=eO3OQI9Jwts</a>) illustrates these
            misconceptions.</p>
        <aside class="sidebar sidebar_1" aria-labelledby="ch_09_teach03">
            <header>
                <h2 class="title" id="ch_09_teach03">Teaching Tip</h2>
            </header>
            
            <p>When reading equations, avoid using phrases such as <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML" altimg="../images/math156.png" alttext="2 plus 2" altimg-height="100" altimg-width="450" class="informalequation"><mn>2</mn><mo>+</mo><mn>2</mn></math> &#8220;makes&#8221; 4 because the word
                &#8220;makes&#8221; sounds like an action or operation. Instead use the phrase &#8220;is the same
                as&#8221; in place of or together with &#8220;equals.&#8221;</p>
        </aside>
        <p>An equation such as <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML"
                altimg="../images/render62.png" alttext="4 plus 8 equals 3 plus 9" altimg-height="100"
                altimg-width="250" class="informalequation">
                <mrow>
                    <mn>4</mn>
                    <mo>+</mo>
                    <mn>8</mn>
                    <mo>=</mo>
                    <mn>3</mn>
                    <mo>+</mo>
                    <mn>9</mn>
                </mrow>
            </math> has no &#8220;answer&#8221; and is still true because both sides represent the same quantity. As you
            record and read the equal sign in equations, use the phrase &#8220;is the same as&#8221; in place of or in
            conjunction with &#8220;equals.&#8221; Use a variety of equations, such as <math display="inline"
                xmlns="http://www.w3.org/1998/Math/MathML" altimg="../images/render63.png" alttext="9 equals 5 plus 4"
                altimg-height="100" altimg-width="250" class="informalequation">
                <mrow>
                    <mn>9</mn>
                    <mo>=</mo>
                    <mn>5</mn>
                    <mo>+</mo>
                    <mn>4</mn>
                </mrow>
            </math>, <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML" altimg="../images/render64.png"
                alttext="6 equals 6" altimg-height="100" altimg-width="250" class="informalequation">
                <mrow>
                    <mn>6</mn>
                    <mo>=</mo>
                    <mn>6</mn>
                </mrow>
            </math>, and <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML"
                altimg="../images/render65.png" alttext="3 plus 5 equals 4 plus 4" altimg-height="100"
                altimg-width="250" class="informalequation">
                <mrow>
                    <mn>3</mn>
                    <mo>+</mo>
                    <mn>5</mn>
                    <mo>=</mo>
                    <mn>4</mn>
                    <mo>+</mo>
                    <mn>4</mn>
                </mrow>
            </math>, to help children understand the meaning of the equal sign. For example, if a child has described
            how she broke or decomposed 8 into 3 and 5, record that idea as <math display="inline"
                xmlns="http://www.w3.org/1998/Math/MathML" altimg="../images/render66.png" alttext="8 equals 3 plus 5"
                altimg-height="100" altimg-width="250" class="informalequation">
                <mrow>
                    <mn>8</mn>
                    <mo>=</mo>
                    <mn>3</mn>
                    <mo>+</mo>
                    <mn>5</mn>
                </mrow>
            </math>. The next activity helps to emphasize the meaning of the equal sign.</p>
        <aside class="sidebar sidebar_1" aria-labelledby="ch09-Activity-9-2" id="Act_9_2">
            <header>
                <h2 class="title" id="ch09-Activity-9-2">Activity 9.2 True or False?</h2>
            </header>
            <figure class="figure_wrap">
                <img alt="" role="presentation" src="../images/activity.png"></img>
            </figure>
            <p><strong>CCSS-M: 1.OA.D.7</strong></p>
            <p>To encourage children to examine their understanding of the equal sign, show a list of number sentences
                and ask whether each number sentence is true or false and how they know. The following are some
                examples: <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML"
                    altimg="../images/render67.png" alttext="7 equals 3 plus 4" altimg-height="100" altimg-width="250"
                    class="informalequation">
                    <mrow>
                        <mn>7</mn>
                        <mo>=</mo>
                        <mn>3</mn>
                        <mo>+</mo>
                        <mn>4</mn>
                    </mrow>
                </math>; <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML"
                    altimg="../images/render68.png" alttext="3 plus 6 equals 6 plus 3" altimg-height="100"
                    altimg-width="250" class="informalequation">
                    <mrow>
                        <mn>3</mn>
                        <mo>+</mo>
                        <mn>6</mn>
                        <mo>=</mo>
                        <mn>6</mn>
                        <mo>+</mo>
                        <mn>3</mn>
                    </mrow>
                </math>; <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML"
                    altimg="../images/render69.png" alttext="2 plus 6 equals 4 plus 4" altimg-height="100"
                    altimg-width="250" class="informalequation">
                    <mrow>
                        <mn>2</mn>
                        <mo>+</mo>
                        <mn>6</mn>
                        <mo>=</mo>
                        <mn>4</mn>
                        <mo>+</mo>
                        <mn>4</mn>
                    </mrow>
                </math>; <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML"
                    altimg="../images/render70.png" alttext="3 equals 10 minus 7" altimg-height="100" altimg-width="250"
                    class="informalequation">
                    <mrow>
                        <mn>3</mn>
                        <mo>=</mo>
                        <mn>10</mn>
                        <mo>&#8722;</mo>
                        <mn>7</mn>
                    </mrow>
                </math>; and <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML"
                    altimg="../images/render71.png" alttext="5 equals 5" altimg-height="100" altimg-width="250"
                    class="informalequation">
                    <mrow>
                        <mn>5</mn>
                        <mo>=</mo>
                        <mn>5</mn>
                    </mrow>
                </math>. Make sure to include some false number sentences such as <math display="inline"
                    xmlns="http://www.w3.org/1998/Math/MathML" altimg="../images/render72.png"
                    alttext="9 equals 6 plus 4" altimg-height="100" altimg-width="250" class="informalequation">
                    <mrow>
                        <mn>9</mn>
                        <mo>=</mo>
                        <mn>6</mn>
                        <mo>+</mo>
                        <mn>4</mn>
                    </mrow>
                </math>; <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML"
                    altimg="../images/render73.png" alttext="8 minus 2 equals 5" altimg-height="100" altimg-width="250"
                    class="informalequation">
                    <mrow>
                        <mn>8</mn>
                        <mo>&#8722;</mo>
                        <mn>2</mn>
                        <mo>=</mo>
                        <mn>5</mn>
                    </mrow>
                </math>; <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML"
                    altimg="../images/render74.png" alttext="5 plus 6 equals 11 plus 3" altimg-height="100"
                    altimg-width="250" class="informalequation">
                    <mrow>
                        <mn>5</mn>
                        <mo>+</mo>
                        <mn>6</mn>
                        <mo>=</mo>
                        <mn>11</mn>
                        <mo>+</mo>
                        <mn>3</mn>
                    </mrow>
                </math>. Also pose problems such as <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML"
                    altimg="../images/render75.png" alttext="3 plus 4 equals square plus 5" altimg-height="100"
                    altimg-width="250" class="informalequation">
                    <mrow>
                        <mn>3</mn>
                        <mo>+</mo>
                        <mn>4</mn>
                        <mo>=</mo>
                        <mn>&#9633;</mn>
                        <mo>+</mo>
                        <mn>5</mn>
                    </mrow>
                </math> in which the task is for children to make a true number sentence. Encourage children to explain
                their reasoning.</p>
        </aside>
        <p><span id="page157" class="pagebreak" title="157" />Another approach is to think of the equal sign as a
            balance; whatever is on one side of the equation &#8220;balances&#8221; or equals the other side. This
            concept of the equal sign will support algebraic thinking in future grades if developed early (<a
                class="noteref_biblioref" href="bibliography.xhtml#ref_285" >Knuth, Stephens, McNeil, &amp; Alibali,
                2006</a>). (See <a class="xref" href="chapter0013_00.xhtml">Chapter 13</a> for a detailed look at ways
            to teach the equal sign as a balance and as &#8220;is the same as&#8221;.)</p>
        <aside class="sidebar sidebar_1" aria-labelledby="ch09_formative_01">
            <header>
                <h2 class="title" id="ch09_formative_01">Formative Assessment Note</h2>
            </header>
            <figure class="figure_wrap">
                <img alt="" role="presentation" src="../images/formative01.png"></img>
            </figure>
            <p>Observing how children solve story problems will provide information about their understanding of number,
                strategies they are using to answer basic facts, and methods they are using for multidigit computation.
                Look beyond the answers they get on a worksheet. For example, a child who uses counters and counts each
                addend and then recounts the entire set for a join-result-unknown problem (this is called <em>count
                    all</em>) needs to develop more sophisticated strategies. With more practice, they will count on
                from the first set. This strategy will be modified to count on from the larger set; that is, for <math
                    display="inline" xmlns="http://www.w3.org/1998/Math/MathML" altimg="../images/render76.png"
                    alttext="4 plus 7" altimg-height="100" altimg-width="250" class="informalequation">
                    <mrow>
                        <mn>4</mn>
                        <mo>+</mo>
                        <mn>7</mn>
                    </mrow>
                </math>, the child will begin with 7 and count on, even though 4 is the start amount in the problem.
                Eventually, children use facts retrieved from memory, and their use of counters fades completely when
                working with numbers within their comfort zone. Observations of children solving problems can inform
                what numbers to use in subsequent problems and what questions to ask that will focus children&#8217;s
                attention on more efficient strategies.</p>
        </aside>
