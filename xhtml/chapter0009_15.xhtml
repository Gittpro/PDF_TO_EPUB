<header>
<h3 class="title" id="chap9-head3_13"><span id="page171" class="pagebreak" title="171"/>Laying the Foundation for Multiplication Properties in Earlier Grades</h3>
</header>
<p>As with addition and subtraction, there are some multiplicative properties that are useful and, although they will be highlighted in third grade and beyond, are still worthy of attention in the earlier grades. The emphasis should be on the ideas and not on the terminology, symbols, or definitions.</p>
<header>
<h4 class="title">The Commutative Property of Multiplication</h4>
</header>
<p>It is not intuitively obvious that <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML" altimg="../images/render99.png" alttext="3 cross times 8" altimg-height="100" altimg-width="350" class="informalequation"><mrow><mn>3</mn><mo>&#215;</mo><mn>8</mn></mrow></math> is the same as <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML" altimg="../images/render100.png" alttext="8 cross times 3" altimg-height="100" altimg-width="350" class="informalequation"><mrow><mn>8</mn><mo>&#215;</mo><mn>3</mn></mrow></math> or that, in general, the order of the numbers does not change the answer (<em>commutative property</em>). A picture of 3 groups of 8 objects cannot immediately be seen as 8 groups of 3 objects. Likewise, eight hops of 3 land at 24, but it is not clear that 3 hops of 8 will land at the same point.</p>
<p>The array, by contrast, is quite powerful in illustrating the order property, as shown in <a class="xref" href="chapter0009_15.xhtml#fig_9-10">Figure 9.10</a>. Children can draw or build arrays and use them to demonstrate why each array represents two equivalent totals (products).</p>
<figure class="figure lc_img75 fx-lightbox" id="fig_9-10">
<header><h4 class="title"><span class="label">Figure</span> <span class="number">9.10</span> Two models to illustrate the commutative property for multiplication.</h4></header>
<img class="fx-lightbox preventTap" alt="Two models of the commutative property for multiplication. A 3 by 6 array is grouped in 3 rows of 6 and also as 6 columns of 3. An array, 3 times 6 with 3 rows of 6 squares is rotated right resulting in 6 rows of 3 or 6 times 3." src="../images/fig09-10.png"></img>
</figure>
<aside class="sidebar sidebar_1" aria-label="ch09-smp-16">
<header><h4 class="title">Standards for Mathematical Practice</h4></header>

<header>
<h4 class="title">The Role of Zero and One in Multiplication</h4>
</header>
<p>Factors of zero and, to a lesser extent, 1 can be conceptually challenging for children. Make up story problems to help children reason about situations such as <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML" altimg="../images/render101.png" alttext="0 cross times 5" altimg-height="100" altimg-width="350" class="informalequation"><mrow><mn>0</mn><mo>&#215;</mo><mn>5</mn></mrow></math> or <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML" altimg="../images/render102.png" alttext="3 cross times 0" altimg-height="100" altimg-width="350" class="informalequation"><mrow><mn>3</mn><mo>&#215;</mo><mn>0</mn></mrow></math>. Note that on a number line, 5 hops of 0 land at 0 <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML" altimg="../images/render103.png" alttext="left parenthesis 5 cross times 0 right parenthesis" altimg-height="100" altimg-width="350" class="informalequation"><mrow><mo>(</mo><mn>5</mn><mo>&#215;</mo><mn>0</mn><mo>)</mo></mrow></math>. What would 0 hops of 5 be? Another fun activity is to try to model <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML" altimg="../images/render104.png" alttext="6 cross times 0" altimg-height="100" altimg-width="350" class="informalequation"><mrow><mn>6</mn><mo>&#215;</mo><mn>0</mn></mrow></math> or <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML" altimg="../images/render105.png" alttext="0 cross times 8" altimg-height="100" altimg-width="350" class="informalequation"><mrow><mn>0</mn><mo>&#215;</mo><mn>8</mn></mrow></math> with an array. (Try it!) Arrays for factors of one are also worth investigating with story problems or real-life situations providing a context. Avoid telling children rules. Instead, challenge children to articulate general statements about the role of zero and one in multiplication based on their experiences thinking about different contexts.</p>
