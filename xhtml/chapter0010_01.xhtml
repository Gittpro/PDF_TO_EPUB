<header>
<h2 class="title">The Developmental Nature of Learning Basic Facts</h2>
</header>
<p>Developing fluency with basic facts is an incremental process. It may surprise you to hear that flash cards and timed tests are not the best way to help children develop fluency. Instead, the key to teaching basic facts effectively is to focus on number sense and the development of reasoning strategies (<a class="noteref_biblioref" href="bibliography.xhtml#ref_306" >Baroody, 2003; Fuson, 1992</a>; <a class="noteref_biblioref" href="bibliography.xhtml#ref_326" >Henry &amp; Brown, 2008</a>; <a class="noteref_biblioref" href="bibliography.xhtml#ref_342" >Verschaffel, Greer, &amp; De Corte, 2007</a>).</p>
<p><a class="noteref_biblioref" href="bibliography.xhtml#ref_307" >Baroody (2006)</a> describes three phases in the process of learning basic facts:</p>
<ol class="numbered">
<li><p><em>Phase 1: Counting strategies.</em> Counts physical objects (e.g., manipulatives, fingers, tallies) or uses oral counting to find an answer. (Example: For <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML" altimg="../images/render02.png" alttext="4 plus 7" altimg-height="100" altimg-width="450" class="informalequation"><mn>4</mn><mo>+</mo><mn>7</mn></math>, the child starts with 7 and counts on saying, &#8220;8, 9, 10, 11&#8221;.)</p></li>
<li><p><em>Phase 2: Reasoning strategies.</em> Uses basic facts and number relationships that they know to figure out an unknown fact. (Example: For <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML" altimg="../images/render02.png" alttext="4 plus 7" altimg-height="100" altimg-width="450" class="informalequation"><mn>4</mn><mo>+</mo><mn>7</mn></math>, the child knows that <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML" altimg="../images/math181.png" alttext="3 plus 7" altimg-height="100" altimg-width="450" class="informalequation"><mn>3</mn><mo>+</mo><mn>7</mn></math> is 10, so <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML" altimg="../images/render02.png" alttext="4 plus 7" altimg-height="100" altimg-width="450" class="informalequation"><mn>4</mn><mo>+</mo><mn>7</mn></math> is one more or 11.)</p></li>
<li><p><em>Phase 3: Mastery.</em> Generates an answer quickly and accurately. (Example: For <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML" altimg="../images/render02.png" alttext="4 plus 7" altimg-height="100" altimg-width="450" class="informalequation"><mn>4</mn><mo>+</mo><mn>7</mn></math>, the child quickly responds, &#8220;11; I just know it.&#8221;)</p></li> 
</ol>
<p>In any one classroom there will be children at all three phases. In fact, a child can be at different phases for different groups of facts. <a class="xref" href="#Tab_10-1">Table 10.1</a> outlines the ways children solve basic addition and subtraction problems as they move from counting to reasoning to mastery. You will see some ideas, such as the different counting strategies (phase 1), were discussed in <a class="xref" href="chapter0008_00.xhtml">Chapters 8</a> and <a class="xref" href="chapter0009_00.xhtml">9.</a> In this chapter, we will focus on reasoning strategies (phase 2) and moving children to mastery (phase 3).<span id="page182" class="pagebreak" title="182"/></p>

<aside class="sidebar sidebar_1" aria-labelledby="formative01">
<header><h2 class="title" id="formative01">Formative Assessment Note</h2>
</header>
<figure class="figure_wrap">
<img alt="" role="presentation" src="../images/formative01.png"></img>
</figure>
<p>How will you know when your children are ready to work on reasoning strategies? When they are able to (1) use counting-on strategies (start with the larger number and count up) and (2) decompose numbers <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML" altimg="../images/math182_6.png" alttext="left parenthesis straight e. straight g. comma 6 as 5 plus 1 right parenthesis" altimg-height="100" altimg-width="450" class="informalequation"><mo>(</mo><mi mathvariant="normal">e</mi><mo>.</mo><mi mathvariant="normal">g</mi><mo>.</mo><mo>,</mo><mo>&#xA0;</mo><mn>6</mn><mo>&#xA0;</mo><mi>as</mi><mo>&#xA0;</mo><mn>5</mn><mo>&#xA0;</mo><mo>+</mo><mo>&#xA0;</mo><mn>1</mn><mo>)</mo></math>. Pose one-digit addition problems to children in a one-on-one setting and ask how they solved it. For example, for <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML" altimg="../images/math182_7.png" alttext="5 plus 6 as 5 plus 5 plus 1 ?" altimg-height="100" altimg-width="450" class="informalequation"><mn>3</mn><mo>+</mo><mn>8</mn></math>, do they count on from the larger? Do they see <math xmlns="http://www.w3.org/1998/Math/MathML"><mn>5</mn><mo>&#xA0;</mo><mo>+</mo><mo>&#xA0;</mo><mn>6</mn><mo>&#xA0;</mo><mi>as</mi><mo>&#xA0;</mo><mn>5</mn><mo>&#xA0;</mo><mo>+</mo><mo>&#xA0;</mo><mn>5</mn><mo>&#xA0;</mo><mo>+</mo><mo>&#xA0;</mo><mn>1</mn><mo>?</mo></math></p>
</aside>
