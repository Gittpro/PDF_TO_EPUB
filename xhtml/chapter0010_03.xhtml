<h3 class="title" id="chap10-head3_2">Explicit Strategy Instruction</h3>
</header>
<p>This approach to basic fact instruction involves explicitly teaching strategies that are applicable to a collection of facts. Children learn a strategy (e.g., combinations of 10) and then explore and practice the strategy (e.g., using a ten-frame to see which facts equal 10). There is strong evidence to indicate that such methods can be effective (e.g., <a class="noteref_biblioref" href="bibliography.xhtml#ref_305" >Baroody, 1985</a>; <a class="noteref_biblioref" href="bibliography.xhtml#ref_310" >Bley &amp; Thornton, 1995</a>; <a class="noteref_biblioref" href="bibliography.xhtml#ref_319" >Fuson, 1984</a>, <a class="noteref_biblioref" href="bibliography.xhtml#ref_320" >1992</a>). Many of the ideas developed and tested by these researchers are discussed in this chapter.</p>
<p>Explicit strategy instruction is intended to <em>support</em> children&#8217;s thinking rather than to give them something new to memorize. Emphasizing memorization of a strategy and which facts work with that strategy is ineffective. This emphasis on memorization does not work for the same reasons that memorizing isolated facts does not work. In fact, children who memorize basic fact strategies wind up with less number sense in the long run (<a class="noteref_biblioref" href="bibliography.xhtml#ref_326" >Henry &amp; Brown, 2008</a>). The key is to introduce strategies to children and then let them <em>choose</em> one that helps them find the answer without counting.</p>
