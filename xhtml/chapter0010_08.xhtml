        <header>
            <h3 class="title" id="chap10-head3_7">How Might I Assess Basic Fact Fluency?</h3>
        </header>
        <p>One way to assess fact fluency is to use a hiding assessment with individual children to assess their
            knowledge of various number combinations (<a class="noteref_biblioref" href="bibliography.xhtml#ref_322"
                >Godfrey &amp; Stone, 2013</a>; <a class="noteref_biblioref" href="bibliography.xhtml#ref_338"
                >Richardson, 2002</a>). In this assessment, the teacher has the child count out
            five cubes and then explains that she will hide some of the cubes. The child is to say how many she&#8217;s
            hiding by looking at how many are left on the table. If the child can respond quickly and accurately
            (without counting), then the teacher increases the number of cubes, up to ten. When the child is no longer
            able to respond quickly with a noncounting strategy, this identifies the child&#8217;s baseline or working
            number to focus on during instructional activities and games. Watch this video to see the <strong>hiding
                assessment in action</strong> (<a href="https://www.youtube.com/watch?v=x_NsgRcjB88"
                    class="ulink">https://www.youtube.com/watch?v=x_NsgRcjB88</a>).</p>
        <p>Thinking about each of the aspects of fluency is also a useful approach to assess. Ask yourself, &#8220;How
            can I determine if each of my children is able to do that particular aspect for this set of facts?&#8221; <a
                class="xref" href="#Tab_10-2">Table 10.2</a> offers a few ideas for each component of fluency (based on
            <a class="noteref_biblioref" href="bibliography.xhtml#ref_330" >Kling &amp; Bay-Williams, 2014</a>). As you
            assess, keep in mind that there is no one &#8220;best&#8221; strategy for <span id="page187"
                class="pagebreak" title="187" />any fact. For example, 7 + 8 could be solved using Making 10 or
            Near-Doubles. The more you emphasize choice, the more children will be able to find strategies that work for
            them, and that will lead to their own fact fluency.
        </p>

                    <td>As they play a game, are they picking a strategy that makes sense for that fact? For example,

                <tr>
                    <td>Flexibility</td>
                    <td>As for strategy selection, do they pick Making 10 for <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML" altimg="../images/math_186_4.png" alttext="9 plus 6" altimg-height="100" altimg-width="450" class="informalequation"><mn>9</mn><mo>&#xA0;</mo><mo>+</mo><mo>&#xA0;</mo><mn>6</mn><mo>?</mo></math> Do they notice that <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML" altimg="../images/math_186_5.png" alttext="8 plus 3" altimg-height="100" altimg-width="450" class="informalequation"><mn>8</mn><mo>&#xA0;</mo><mo>+</mo><mo>&#xA0;</mo><mn>3</mn></math> is also <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML" altimg="../images/math_186_6.png" alttext="3 plus 8 ?" altimg-height="100" altimg-width="450" class="informalequation"><mn>3</mn><mo>+</mo><mn>8</mn><mo>?</mo></math></td>

        <p><a class="xref" href="#ch10_act1">Activity 10.1</a> is a good way to assess children&#8217;s ability to
            select appropriate strategies for a fact and their f lexibility in strategy use.</p>
        <aside class="sidebar sidebar_1" aria-labelledby="ch10_act1">
            <header>
                <h2 class="title" id="ch10_act1">Activity 10.1 If You Didn&#8217;t Know</h2>
            </header>
            <p><strong>CCSS-M: 1.OA.C.6; 2.OA.B.2</strong></p>
            <figure class="figure_wrap">
                <img alt="" role="presentation" src="../images/icon_ELL.png"></img>
            </figure>
            <figure class="figure_wrap">
                <img alt="" role="presentation" src="../images/icon_special_needs.png"></img>
            </figure>
            <p>Pose the following task: If you did not know the answer to 8 + 5 (or any fact that you want children to
                think about), how could you figure it out without counting? Encourage children to come up with more than
                one way. To strengthen children&#8217;s communication skills and increase confidence, especially that of
                ELLs and children with disabilities, have children share their ideas with a partner before sharing with
                the class.</p>
        </aside>
        <p>The more children are engaged in activities and games, the more opportunities you have to observe and
            interview them to monitor which strategies and facts they know and don&#8217;t know (games are discussed in
            the <em>Reinforcing Basic Fact Mastery</em> section of this chapter). As you gather this information, you
            can adapt the games and instruction to address their needs.</p>
