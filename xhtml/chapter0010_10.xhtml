<header>
<h3 class="title" id="chap10-head3_9">Adding Zero</h3>
</header>
<p>Nineteen facts have zero as one of the addends (see chart). Although adding zero is generally easy, some children overgeneralize the idea that answers to addition problems are bigger than the addends. They also may find it more difficult when zero comes first (e.g., 0 + 6). <span id="page189" class="pagebreak" title="189"/>Use story problems involving zero and drawings that show two parts with one part empty.</p>
<p>The following activity provides children opportunities to generalize from a set of problems, which reinforces reasoning and gives you a chance to address any overgeneralizations.</p>

<img class="fx-lightbox preventTap" alt="An addition grid has a top row and first column on the left numbered from 0 to 9. Boxes are shaded and filled in as follows. In row and column numbered 0, from 0 to 9." src="../images/unfig10-02.png"></img>

<aside class="sidebar sidebar_1" aria-labelledby="ch10_act4">
<header><h2 class="title" id="ch10_act4">Activity 10.4 What&#8217;s Alike? Zero Facts</h2></header>
<p><strong>CCSS-M: 1.OA.C.5; 1.OA.B.3; 1.OA.C.6; 2.OA.B.2</strong></p>
<p>Write about 10 zero facts on the board, some with the zero first and some with the zero second. Discuss how the equations are alike. Ask children to create their own stories and to illustrate the problems. Alternatively, children can use counters and a part&#8211;part&#8211;whole mat to model the situations.</p>
</aside>
