<header>
<h3 class="title" id="chap10-head3_10">Doubles</h3>
</header>
<p>There are ten doubles facts from 0 + 0 to 9 + 9, as shown in the chart here. These facts can be anchors for other facts.</p>
<p>Many children find doubles easier to grasp than other facts. However, all children, and especially children with disabilities, can benefit from using and creating picture cards for each of the doubles as shown in <a class="xref" href="chapter0010_11.xhtml#fig_10-2">Figure 10.2</a>. Story problems can focus on pairs of like addends:</p>

<aside class="sidebar sidebar_1" aria-labelledby="ch10_act5">
<header><h2 class="title" id="ch10_act5"><span id="page190" class="pagebreak" title="190"/>Activity 10.5 Double Magic</h2></header>
<p><strong>CCSS-M: 1.OA.C.5; 1.OA.C.6; 2.OA.B.2</strong></p>
<p> Read <em>Two of Everything</em> (<a class="noteref_biblioref" href="bibliography.xhtml#ref_327" >Hong, 1993</a>), a Chinese folktale in which a couple (the Haktaks) find a magic pot that doubles everything that goes into it. Use the story as a context to create your own double machine using a plastic cauldron (easily purchased around Halloween) or any container for the magic pot. Make a set of cards with an &#8220;input number&#8221; on the front side and the double of the number on the reverse. The card is flipped front to back as it comes out of the pot. You can do this activity as a whole class, having children write the double on a personal whiteboard. Or have children work as partners taking turns with one showing the &#8220;input number&#8221; and the other stating the fact. Use the <a href="https://media.pearsoncmg.com/ab/ab_TED_eTexts/ted_etext_2018_sco/Van_de_Walle/V1_Double_Magic.pdf" class="ulink">Double Magic</a> Activity Page as a recording page for children. A double machine is a fun concept for children and provides good practice for thinking about doubles as well as algebraic thinking.</p>
</aside>
<aside class="sidebar sidebar_1" aria-labelledby="ch10_act6">
<header><h2 class="title" id="ch10_act6">Activity 10.6 Calculator Doubles</h2></header>
<p><strong>CCSS-M: 1.OA.C.6; 2.OA.B.2</strong></p>
<figure class="figure_wrap">
<img alt="" role="presentation" src="../images/icon_ELL.png"></img>
</figure>
<figure class="figure_wrap">
<img alt="" role="presentation" src="../images/icon_technology.png"></img>
</figure>
<p> For this activity, children work in pairs with a calculator. The children enter the &#8220;double maker&#8221; <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML" altimg="../images/math_190.png" alttext="left parenthesis 2 cross times ____ right parenthesis" altimg-height="100" altimg-width="450" class="informalequation"><mo>(</mo><mn>2</mn><mo>&#xD7;</mo><mi>____</mi><mo>)</mo></math> into the calculator. Then one child says a double&#8212;for example, &#8220;Seven plus seven.&#8221; The other child presses 7 on the calculator, says what the double is, and then presses = to see the correct double (14) on the display. The children then switch roles. Remind them to reset the calculator before each turn by entering <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML" altimg="../images/math_190_1.png" alttext="2 cross times" altimg-height="100" altimg-width="450" class="informalequation"><mn>2</mn><mo>&#xD7;</mo></math>.</p>
<p> For ELLs who are just learning English, invite them to say the double in their native language or in both their native language and English. (Note that the calculator is also a good way to practice <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML" altimg="../images/math_188_1.png" alttext="plus 1" altimg-height="100" altimg-width="450" class="informalequation"><mo>+</mo><mn>1</mn></math> and <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML" altimg="../images/math16_01.png" alttext="plus 2" altimg-height="100" altimg-width="450" class="informalequation"><mo>+</mo><mn>2</mn></math> facts.)</p>
</aside>
