        <header>
            <h3 class="title" id="chap10-head3_12">Making 10</h3>
        </header>
        <p>All of the basic facts with sums greater than 10 can be solved using the Making 10 strategy (about a third of
            the facts). With this strategy, children use their known facts that equal 10 and then add the rest of the
            number onto 10. For example, to solve <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML" altimg="../images/math_191.png" alttext="6 plus 8" altimg-height="100" altimg-width="450" class="informalequation"><mn>6</mn><mo>&#xA0;</mo><mo>+</mo><mo>&#xA0;</mo><mn>8</mn></math>, children may recognize that 8 is 2 from 10; so they take 2 from
            the 6 and add the 2 to 8 to equal 10 and then add on the remaining 4 to equal 14. When trying to encourage
            children to come up with this strategy on their own, pose problems that have at least one addend of 8 or 9.
            Making 10 is also called Break Apart to Make Ten, or BAMT (<a class="noteref_biblioref" href="bibliography.xhtml#ref_339"
                >Sarama &amp; Clements, 2009</a>) and Up Over Ten.</p>
        <p>This reasoning strategy is greatly emphasized in high-performing countries (e.g., Korea, China, Taiwan, and
            Japan) where children learn facts sooner and more accurately than children in the United States (<a
                class="noteref_biblioref" href="bibliography.xhtml#ref_326" >Henry &amp; Brown, 2008</a>). A study of
            California first graders found that this strategy contributed more to developing fluency than using doubles
            (even though using doubles had been emphasized by teachers and textbooks in the study) (<a
                class="noteref_biblioref" href="bibliography.xhtml#ref_326" >Henry &amp; Brown, 2008</a>).</p>
        <p>The Making 10 strategy can also be applied to adding larger numbers. For example, when adding <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML" altimg="../images/math_191_1.png" alttext="28 plus 7" altimg-height="100" altimg-width="450" class="informalequation"><mn>28</mn><mo>+</mo><mn>7</mn></math>, a child
            can take 2 from 7 and add it to 28 to equal 30 and then add 5 more, which is 35. This strategy can even be
            extended to make 100. Thus, this reasoning strategy deserves significant time and attention when teaching
            basic addition (and subtraction) facts.</p>
        <aside class="sidebar sidebar_1" aria-labelledby="ch10_act8">
            <header>
                <h2 class="title" id="ch10_act8"><span id="page192" class="pagebreak" title="192" />Activity 10.8 Move
                    It, Move It</h2>
            </header>
            <p><strong>CCSS-M: 1.OA.B.3; 1.OA.C.6; 2.OA.B.2</strong></p>
            <p>This activity is designed to elicit the Making 10 strategy. Give children a mat with a <a
                        href="https://media.pearsoncmg.com/ab/ab_TED_eTexts/ted_etext_2018_sco/Van_de_Walle/BLM15_Double_Ten-Frame.pdf"
                        class="ulink">Double Ten-Frame</a> (Blackline Master 15). Flash cards are placed next
                to the ten-frames, or a fact can be given orally. Children place counters in each frame to represent the
                problem (e.g., for <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML" altimg="../images/math_186_1.png" alttext="9 plus 6" altimg-height="100" altimg-width="450" class="informalequation"><mn>9</mn><mo>&#xA0;</mo><mo>+</mo><mo>&#xA0;</mo><mn>6</mn></math>, children would cover nine places on one frame and six on the other). Then
                children are to decide how to &#8220;move it&#8221;&#8212; how to move the counters so that they can
                find the total without counting. Ask children to explain what they did and connect their ideas to the
                new equation. For example, <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML" altimg="../images/math_186_1.png" alttext="9 plus 6" altimg-height="100" altimg-width="450" class="informalequation"><mn>9</mn><mo>&#xA0;</mo><mo>+</mo><mo>&#xA0;</mo><mn>6</mn></math> may become <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML" altimg="../images/math192_5.png" alttext="10 plus 5" altimg-height="13" altimg-width="37" class="informalequation">
<mn>10</mn><mo>+</mo><mn>5</mn></math> by moving one counter to the first ten-frame.
                Highlight strategies that are working for children (e.g., 5 as an Anchor, Combinations of 10, Making
                10). Provide children the Activity Page for <a
                        href="https://media.pearsoncmg.com/ab/ab_TED_eTexts/ted_etext_2018_sco/Van_de_Walle/V1_Move_It_Move_It.pdf"
                        class="ulink">Move It, Move It</a> as a way to record their ideas.</p>
        </aside>
        <aside class="sidebar sidebar_1" aria-labelledby="ch10-smp-09">
            <header>
                <h2 class="title" id="ch10-smp-09">Standards for Mathematical Practice</h2>
            </header>
            <p><strong>7 Look for and make use of structure</strong></p>

        <aside class="sidebar sidebar_1" aria-labelledby="ch10_act9">
            <header>
                <h2 class="title" id="ch10_act9">Activity 10.9 Frames and Facts</h2>
            </header>
            <p><strong>CCSS-M:1.OA.B.3; 1.OA.C.6; 2.OA.B.2</strong></p>
            <p>Make <a
                        href="https://media.pearsoncmg.com/ab/ab_TED_eTexts/ted_etext_2018_sco/Van_de_Walle/V1_Little_Ten-Frames_1_and_2.pdf"
                        class="ulink">Little Ten-Frame</a> cards and display an 8 (or 9) card on a projector.
                Place other cards beneath it one at a time and ask children to respond with the total. Have children
                explain what they are doing. For <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML" altimg="../images/math192_2.png" alttext="8 plus 4" altimg-height="13" altimg-width="37" class="informalequation">
<mn>8</mn><mo>+</mo><mn>4</mn></math>, they might say, &#8220;Take 2 from the 4 and put it with 8 to
                equal 10. Then 10 and 2 left over is 12.&#8221; Move to more difficult cards, like <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML" altimg="../images/math192_3.png" alttext="7 plus 6" altimg-height="13" altimg-width="37" class="informalequation">
<mn>7</mn><mo>+</mo><mn>6</mn></math>. Have children
                record each equation as shown in <a class="xref" href="chapter0010_13.xhtml#fig_10-4">Figure 10.4</a>.
                Look for opportunities to highlight that filling in the little ten-frame starting with the larger number
                is a faster approach. As a counterexample, show and discuss how it is more challenging to start with the
                smaller number. The activity can also be done independently with the little ten-frame cards.</p>
        </aside>
        <figure class="figure lc_img66 fx-lightbox" id="fig_10-4">
            <header>
                <h3 class="title"><span class="label">Figure</span> <span class="number">10.4</span>Frames and facts
                    activity.</h3>
            </header>
            <img class="fx-lightbox preventTap"
                alt="7 plus 9 equals blank. Two ten frames are shown, one with 7 counters and the other with 9 counters, with an arrow from a counter on the first ten frame to the empty frame on the second ten frame. Move 1 to make 10, 7 plus 9 is the same as 10 and 6, 16."
                src="../images/fig10-04.png"></img>
        </figure>
        <p>Note that children may have many other ways of using 10 to add with 8 or 9. For example, with the fact <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML" altimg="../images/math192_4.png" alttext="9 plus 5" altimg-height="13" altimg-width="37" class="informalequation">
<mn>9</mn><mo>+</mo><mn>5</mn></math>,
            some will add <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML" altimg="../images/math192_5.png" alttext="10 plus 5" altimg-height="13" altimg-width="37" class="informalequation">
<mn>10</mn><mo>+</mo><mn>5</mn></math> and then subtract 1. This is a perfectly good strategy that uses 10.</p>
