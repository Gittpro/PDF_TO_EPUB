        <header>
            <h3 class="title" id="chap10-head3_13">Using 5 as an Anchor</h3>
        </header>
        <p>Using an anchor (5 or 10) is a reasoning strategy that builds on children&#8217;s knowledge of number
            relationships and so is a great way to reinforce number sense and learn the basic facts. Using 5 as an
            anchor means looking for fives in the numbers in the problem and building from those to determine the sum.
            For example, in <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML" altimg="../images/math192_3.png" alttext="7 plus 6" altimg-height="13" altimg-width="37" class="informalequation">
<mn>7</mn><mo>+</mo><mn>6</mn></math>, a child may think of 7 as <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML" altimg="../images/math192_6.png" alttext="5 plus 2" altimg-height="13" altimg-width="37" class="informalequation">
<mn>5</mn><mo>+</mo><mn>2</mn></math> and 6 as <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML" altimg="../images/math192_7.png" alttext="5 plus 1" altimg-height="13" altimg-width="37" class="informalequation">
<mn>5</mn><mo>+</mo><mn>1</mn></math>. The child would add <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML" altimg="../images/math192_8.png" alttext="5 plus 5" altimg-height="13" altimg-width="37" class="informalequation">
<mn>5</mn><mo>+</mo><mn>5</mn></math> and then
            the extra 2 from the 7 and the extra 1 from 6 adding up to 13</p>
        <p>The five- and ten-frames and the arithmetic rack discussed in <a class="xref"
                href="chapter0008_00.xhtml">Chapter 8</a> can help children visualize numbers as 5 and some more. The
            following activity extends the use of these visual models to support children&#8217;s reasoning strategies
            for addition.</p>
        <aside class="sidebar sidebar_1" aria-labelledby="ch10_act10">
            <header>
                <h2 class="title" id="ch10_act10"><span id="page193" class="pagebreak" title="193" />Activity 10.10
                    Flash</h2>
            </header>
            <p><strong>CCSS-M:1.OA.B.3; 1.OA.C.5; 1.OA.C.6; 2.OA.B.2</strong></p>
            <p>Project a <a
                        href="https://media.pearsoncmg.com/ab/ab_TED_eTexts/ted_etext_2018_sco/Van_de_Walle/BLM15_Double_Ten-Frame.pdf"
                        class="ulink">Double Ten-Frame</a> (Blackline Master 15) on the board. Without letting
                children see, place counters on each ten-frame so that the top row is full (five counters) and the
                extras are in the bottom row. Flash (uncover) the Double Ten-frame for about 3 to 5 seconds and then
                recover. Ask children how many counters they saw. Accept all answers. Again quickly uncover and then
                cover the ten-frames and ask if anyone wants to change their answer. Finally, uncover the ten-frames and
                have children explain how they saw the counters. Alternatively, you can use two of the <a
                        href="https://media.pearsoncmg.com/ab/ab_TED_eTexts/ted_etext_2018_sco/Van_de_Walle/V1_Little_Ten-Frames_1_and_2.pdf"
                        class="ulink">Little Ten-Frames</a> or two arithmetic racks. You can also have children
                do this activity with partners.</p>
