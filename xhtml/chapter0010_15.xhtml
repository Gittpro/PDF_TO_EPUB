<header>
<h3 class="title" id="chap10-head3_14">Near-Doubles</h3>
</header>
<p>Near-doubles are also called the &#8220;doubles-plus-one&#8221; or &#8220;double-minus-one&#8221; facts and include all combinations in which one addend is one more or one less than the other. This strategy uses a known fact to derive an unknown fact. The strategy is to double the smaller number and add 1 or double the larger number and subtract 1. Therefore, children must know their doubles before they can work on this strategy.</p>
<p>To introduce Near-Doubles, write a doubles fact and a near-doubles fact right under it, as illustrated here.</p>
<aside class="sidebar sidebar_1" aria-label="print_edi04">
<p class="text-center"><math display="block" xmlns="http://www.w3.org/1998/Math/MathML" altimg="../images/math193.png" alttext="begin inline style 5 plus 5 5 plus 6 end style" altimg-height="36" altimg-width="37" class="informalequation">
<mstyle displaystyle="false"><mn>5</mn><mo>+</mo><mn>5</mn><mspace linebreak="newline"/><mn>5</mn><mo>+</mo><mn>6</mn></mstyle></math></p>
</aside>
<p>Ask children how the first fact might help them find the second fact. <a class="xref" href="#ch10_act11">Activity 10.11</a> elaborates this idea.</p>
<aside class="sidebar sidebar_1" aria-labelledby="ch10_act11">
<header><h2 class="title" id="ch10_act11">Activity 10.11 On the Double!</h2></header>
<p><strong>CCSS-M: 1.OA.B.3; 1.OA.C.6; 2.OA.B.2</strong></p>
<p>Create a display (on a board or on paper) that shows doubles and prepare cards with near-doubles (e.g., <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML" altimg="../images/math193_1.png" alttext="4 plus 5" altimg-height="13" altimg-width="37" class="informalequation">
<mn>4</mn><mo>+</mo><mn>5</mn></math>) (see <a class="xref" href="chapter0010_15.xhtml#fig_10-5">Figure 10.5</a>). Ask children to find the doubles fact that could help them solve the fact on the card and place the card on that spot. Ask children if there are other doubles that could help as well.</p>
</aside>
<figure class="figure lc_img75 fx-lightbox" id="fig_10-5">
<header><h3 class="title"><span class="label">Figure</span> <span class="number">10.5</span> Near-double facts activity.</h3>
</header>
<img class="fx-lightbox preventTap" alt="A near doubles fact activity has a card with doubles facts and a set of near doubles. Put the near double on the double fact that helps. A second activity has a set of flash cards with double plus 1 facts." src="../images/fig10-05.png"></img>
</figure>
<p><span id="page194" class="pagebreak" title="194"/>Near-doubles are more difficult for children to recognize and, therefore, may not be a strategy that all children find useful. In that case, do not force it.</p>
