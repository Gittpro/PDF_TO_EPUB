<header>
<h2 class="title">Reinforcing Reasoning Strategies</h2>
</header>
<p>It is important to note that while the strategies explained so far may appear as if they are best used for particular basic facts, the reality is there is no one &#8220;best&#8221; strategy for any fact. For example, <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML" altimg="../images/math196_5.png" alttext="6 plus 8" altimg-height="13" altimg-width="37" class="informalequation">
<mn>6</mn><mo>+</mo><mn>8</mn></math> could be solved using Making 10, Using 5 as an Anchor, or even Doubles (i.e., move one from 8 to the 6 to get <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML" altimg="../images/math196_6.png" alttext="7 plus 7" altimg-height="13" altimg-width="37" class="informalequation">
<mn>7</mn><mo>+</mo><mn>7</mn></math>). The more you emphasize choice, the more children will be able to flexibly, accurately, efficiently, and appropriately solve problems, which will lead to fact fluency.</p>
<aside class="sidebar sidebar_1" aria-labelledby="ch10-stop-03">
<header><h2 class="title" id="ch10-stop-03">Stop and Reflect</h2>
</header>
<p>Most addition facts lend themselves to a variety of different reasoning strategies. What are three strategies children could use to get the answer to <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML" altimg="../images/math196_7.png" alttext="8 plus 5" altimg-height="13" altimg-width="37" class="informalequation">
<mn>8</mn><mo>+</mo><mn>5</mn></math>?</p>
</aside>
<aside class="sidebar sidebar_1" aria-labelledby="formative02">
<header><h2 class="title" id="formative02">Formative Assessment Note</h2>
</header><figure class="figure_wrap">
<img alt="" role="presentation" src="../images/formative01.png"></img>
</figure>
<p>Using diagnostic interviews with children learning their basic facts is critical. Many children will be stuck on counting strategies (phase 1) and can be so adept at counting that you may be unaware that they are counting. Quick counting is not a substitute for fact mastery. Use a short diagnostic interview that includes a variety of facts that lend themselves to different strategies. After the child records or states the answer, ask the child to explain how his or her thinking led to the answer.</p>
</aside>
