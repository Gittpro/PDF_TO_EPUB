<header>
<h2 class="title">Building a Foundation for Multiplication Facts</h2>
</header>
<p><span id="page197" class="pagebreak" title="197"/>To lay a foundation for multiplication, the <a class="noteref_biblioref" href="bibliography.xhtml#ref_317" >CCSSO (2010)</a> recommends that children in second grade begin working with equal groups of objects arranged in rectangular arrays (up to five rows and up to five columns). Although it is appropriate for second graders to use skip counting at this stage, emphasizing reasoning strategies is just as important for moving toward mastery of multiplication facts as it is with addition facts (<a class="noteref_biblioref" href="bibliography.xhtml#ref_307" >Baroody, 2006</a>; <a class="noteref_biblioref" href="bibliography.xhtml#ref_343" >Wallace &amp; Gurganus, 2005</a>).</p>
<aside class="sidebar sidebar_1" aria-labelledby="ch10_teach03">
<header><h2 class="title" id="ch10_teach03">Teaching Tip</h2>
</header>

<p>As with addition and subtraction facts, start with story problems to develop reasoning strategies for multiplication facts.</p>
</aside>
<p>When opportunities arise, draw children&#8217;s attention to the commutative property of multiplication. As discussed in <a class="xref" href="chapter0009_00.xhtml">Chapter 9</a>, this property can be best visualized by using arrays as opposed to equal groups of objects. For example, a <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML" altimg="../images/math197.png" alttext="2 cross times 8" altimg-height="13" altimg-width="37" class="informalequation">
<mn>2</mn><mo>&#xD7;</mo><mn>8</mn></math> array can be described as 2 rows of 8. When rotated 90 degrees, it is an <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML" altimg="../images/math197_1.png" alttext="8 cross times 2" altimg-height="13" altimg-width="37" class="informalequation">
<mn>8</mn><mo>&#xD7;</mo><mn>2</mn></math> array and described as 8 rows of 2. In both cases, the total is 16. It will take time for children to understand and feel confident with this significant idea but understanding it will cut in half the number of multiplication basic facts to be learned.</p>
<aside class="sidebar sidebar_1" aria-labelledby="ch10-smp-12">
<header><h2 class="title" id="ch10-smp-12">Standards for Mathematical Practice</h2></header>
<p><strong>7 Look for and make use of structure</strong></p>
</aside>
<aside class="sidebar sidebar_1" aria-labelledby="ch10_tech-note-01">
<header><h2 class="title" id="ch10_tech-note-01">Technology Note</h2>
</header>
<p>The applet on the Illuminations website called &#8220;Factorize&#8221; allows children to visually explore multiplication by creating rectangular arrays.</p>
</aside>
<p>A good place to start work on multiplication is with 2s and 5s because these facts build on children&#8217;s strengths and prior knowledge. In particular, these facts connect to children&#8217;s experiences with addition doubles and skip counting (<a class="noteref_biblioref" href="bibliography.xhtml#ref_325" >Heege, 1985</a>; <a class="noteref_biblioref" href="bibliography.xhtml#ref_328" >Kamii &amp; Anderson, 2003</a>; <a class="noteref_biblioref" href="bibliography.xhtml#ref_344" >Watanabe, 2006</a>). Next, work can begin on 0s and 1s but be sure these are understood, not just memorized. Experiences with these foundational multiplication facts can begin toward the end of second grade.</p>
<header>
<h3 class="title" id="chap10-head3_18">Twos</h3>
</header>
<p>Facts that have 2 as a factor are equivalent to addition doubles and should already be known by children by the time you begin introducing them to multiplication. The goal is to help children realize that <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML" altimg="../images/math197_2.png" alttext="2 cross times 7" altimg-height="13" altimg-width="37" class="informalequation">
<mn>2</mn><mo>&#xD7;</mo><mn>7</mn></math> is the same as double 7 or <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML" altimg="../images/math197_3.png" alttext="7 plus 7" altimg-height="13" altimg-width="37" class="informalequation">
<mn>7</mn><mo>+</mo><mn>7</mn></math>. Start with story problems in which 2 is the number of groups, as in <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML" altimg="../images/math197_2.png" alttext="2 cross times 7" altimg-height="13" altimg-width="37" class="informalequation">
<mn>2</mn><mo>&#xD7;</mo><mn>7</mn></math>. Later, use problems in which 2 is the size of each group, as in <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML" altimg="../images/math197_4.png" alttext="7 cross times 2" altimg-height="13" altimg-width="37" class="informalequation">
<mn>7</mn><mo>&#xD7;</mo><mn>2</mn></math>, to help children develop an understanding of the commutative property of multiplication. Here are two corresponding examples:</p>

<p>Our field trip is in 2 weeks. How many days will we need to wait? [two groups of 7]</p>
</aside>
<aside class="sidebar sidebar_1" aria-label="print02">
<p>A kindergarten class is making clay animals. If there are 7 rabbits made, how many rabbit ears are there? [seven groups of 2]</p>
</aside>
