<header>
<h3 class="title" id="chap10-head3_19">Fives</h3>
</header>
<p>Facts with 5 as the second factor can be related to skip counting by fives. Practice counting by fives and keep track of how many fives have been counted (e.g., 5, 10, 15 is 3 groups of five or <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML" altimg="../images/math198.png" alttext="3 cross times 5" altimg-height="13" altimg-width="37" class="informalequation">
<mn>3</mn><mo>&#xD7;</mo><mn>5</mn></math>). Use a number line to keep track of the jumps of five: If we jump by 5s four <span id="page198" class="pagebreak" title="198"/>times, where will we land? Connect counting by fives with arrays that have 5 dots in each rows (see <a class="xref" href="chapter0010_21.xhtml#fig_10-8">Figure 10.8(a)</a>). Point out that such an array with four rows of five is a model for <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML" altimg="../images/math198_1.png" alttext="4 cross times 5" altimg-height="13" altimg-width="37" class="informalequation">
<mn>4</mn><mo>&#xD7;</mo><mn>5</mn></math>, six rows of five is <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML" altimg="../images/math198_2.png" alttext="6 cross times 5" altimg-height="13" altimg-width="37" class="informalequation">
<mn>6</mn><mo>&#xD7;</mo><mn>5</mn></math>, and so on. As illustrated in the following activity, you can also connect fives facts to telling time on an analog clock to the nearest five minutes, an expectation for second graders in the <em>Common Core State Standards.</em></p>
<figure class="figure lc_img66 fx-lightbox" id="fig_10-8">
<header><h3 class="title"><span class="label">Figure</span> <span class="number">10.8</span> Fives facts.</h3></header>
<img class="fx-lightbox preventTap" alt="2 examples of fives facts. The first count by fives is a series of 6 rows of 5 counters each, labeled 5, 10, 15, 20, 25, 30. The second illustration is a clock with the minute hand on the 7. 7 times 5 equals blank. The minute hand tells minutes after." src="../images/fig10-08.png"></img>
</figure>
<figure class="figure lc_img50 fx-lightbox">
<img alt="A 0 to 9 multiplication grid has the row numbered of 5 and column numbered 5 filled in as follows, with shaded boxes: 0, 5, 10, 15, 20, 25, 30, 35, 40, 45." src="../images/unfig10-05.png"></img>
</figure>
<figure class="figure lc_img50 fx-lightbox">
<img alt="A multiplication grid has the row and column numbered 0, and the row and column numbered 1, filled in with shaded boxes. The boxes from row and column 0 are all labeled 0. The boxes from row and column 1 are labeled from 0 to 9. " src="../images/unfig10-06.png"></img>
</figure>
<aside class="sidebar sidebar_1" aria-labelledby="ch10_act14">
<header><h2 class="title" id="ch10_act14">Activity 10.14 Clock Facts</h2></header>
<p><strong>CCSS-M: 2.NBT.A.2</strong></p>
<p>Focus on the minute hand of the clock. When it points to a number, how many minutes after the hour is it? Point to numbers 1 to 9 on a large clock face in random order. Children respond with the minutes after. (See <a class="xref" href="chapter0010_21.xhtml#fig_10-8">Figure 10.8(b)</a>). Connect this idea to the multiplication facts with 5. For example, when the minute hand is pointing at the &#8220;6,&#8221; that is 6 groups of 5 or 6 &#215; 5 = 30. In this way, the fives facts become the &#8220;clock facts.&#8221;</p>
</aside>
