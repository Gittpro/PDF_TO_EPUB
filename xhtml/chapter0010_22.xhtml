<h3 class="title" id="chap10-head3_20">Zeros and Ones</h3>
</header>
<p>Thirty-six facts have at least one factor that is either 0 or 1. These facts, though apparently easy on a procedural level, tend to get confused with &#8220;rules&#8221; that some children learned for addition &#8211; for example, the fact <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML" altimg="../images/math198_3.png" alttext="6 plus 0" altimg-height="13" altimg-width="37" class="informalequation">
<mn>6</mn><mo>+</mo><mn>0</mn></math> stays the same, but <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML" altimg="../images/math198_4.png" alttext="6 cross times 0" altimg-height="13" altimg-width="37" class="informalequation">
<mn>6</mn><mo>&#xD7;</mo><mn>0</mn></math> is always 0; and the <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML" altimg="../images/math198_5.png" alttext="n space plus space 1" altimg-height="13" altimg-width="46" class="informalequation">
<mi>n</mi><mo>&#xA0;</mo><mo>+</mo><mo>&#xA0;</mo><mn>1</mn></math> fact is the next counting number, but <math xmlns="http://www.w3.org/1998/Math/MathML" altimg="../images/math_198.png" alttext="n cross times 1" altimg-height="13" altimg-width="38" class="inlineequation">
<mi>n</mi><mo>&#xD7;</mo><mn>1</mn></math> stays the same. To prevent this confusion, use story problems to develop the concepts underlying these facts and avoid rules that are not conceptually based, such as &#8220;Any number multiplied by zero is zero.&#8221; You can start by having children describe stories to match a problem. For example:</p>
<aside class="sidebar sidebar_1" aria-label="print_edi07">
<p><math display="inline" xmlns="http://www.w3.org/1998/Math/MathML" altimg="../images/math198_7.png" alttext="6 space cross times space 0 colon" altimg-height="13" altimg-width="51" class="informalequation">
<mn>6</mn><mo>&#xA0;</mo><mo>&#xD7;</mo><mo>&#xA0;</mo><mn>0</mn><mo>:</mo></math> six rows of chairs with no people in each</p>
<p><math display="inline" xmlns="http://www.w3.org/1998/Math/MathML" altimg="../images/math198_8.png" alttext="0 space cross times space 6 colon" altimg-height="13" altimg-width="51" class="informalequation">
<mn>0</mn><mo>&#xA0;</mo><mo>&#xD7;</mo><mo>&#xA0;</mo><mn>6</mn><mo>:</mo></math> zero spiders with six legs each</p>
</aside>
<p>For the 1s facts, use stories like the ones described above for zero. In addition, use arrays to illustrate commutativity <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML" altimg="../images/math198_9.png" alttext="left parenthesis 8 space cross times space 1 space equals space 1 space cross times space 8 right parenthesis" altimg-height="16" altimg-width="129" class="informalequation">
<mo>(</mo><mn>8</mn><mo>&#xA0;</mo><mo>&#xD7;</mo><mo>&#xA0;</mo><mn>1</mn><mo>&#xA0;</mo><mo>=</mo><mo>&#xA0;</mo><mn>1</mn><mo>&#xA0;</mo><mo>&#xD7;</mo><mo>&#xA0;</mo><mn>8</mn><mo>)</mo></math>. With the use of stories and arrays, help children generalize what it means to have <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML" altimg="../images/math198_10.png" alttext="n space cross times space 0 comma space 0 space cross times space n comma space 1 space cross times space n" altimg-height="15" altimg-width="156" class="informalequation">
<mo>&#xA0;</mo><mi>n</mi><mo>&#xA0;</mo><mo>&#xD7;</mo><mo>&#xA0;</mo><mn>0</mn><mo>,</mo><mo>&#xA0;</mo><mn>0</mn><mo>&#xA0;</mo><mo>&#xD7;</mo><mo>&#xA0;</mo><mi>n</mi><mo>,</mo><mo>&#xA0;</mo><mn>1</mn><mo>&#xA0;</mo><mo>&#xD7;</mo><mo>&#xA0;</mo><mi>n</mi><mo>&#xA0;</mo><mn>and</mn><mo>&#xA0;</mo><mn>n</mn><mo>&#xA0;</mo><mo>&#xD7;</mo><mo>&#xA0;</mo><mi>1</mi></math> without just memorizing these properties.</p>
