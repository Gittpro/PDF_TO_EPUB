<h3 class="title" id="chap11-head3_6">Nonproportional Models</h3>
</header>
<p>Nonproportional models or models where the ten is not physically ten times larger than the one, are <em>not</em> used for introducing place-value concepts. They are used once children have a conceptual understanding of the numeration system and need additional reinforcement. Examples of nonproportional models include an abacus that has the same-sized beads on wires in different columns; money using pennies, dimes, and dollars to represent the ones, tens, and hundreds; and chips that are assigned different place values by color.</p>
