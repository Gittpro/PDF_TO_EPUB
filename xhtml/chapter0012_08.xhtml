    <section epub:type="chapter" role="doc-chapter" class="chapter">
        <header>
            <h2 class="title">Development of Invented Strategies for Addition and Subtraction</h2>
        </header>
        <p><span id="page250" class="pagebreak" title="250" />The <em>Common Core State Standards</em> recommend that by
            the end of second grade, children should be able to &#8220;add and subtract within 1000&#8221; using
            strategies based on &#8220;place value, properties of operations, and/or the relationship between addition
            and subtraction&#8221; (<a class="noteref_biblioref" href="bibliography.xhtml#ref_366" >CCSSO, 2010</a>, p.
            19). Emphasizing invented strategies before moving to standard algorithms can enhance children&#8217;s
            number sense and place value understanding. Try your hand at doing these computations without using the
            standard algorithms: <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML" altimg="../images/math250_01.png" alttext="487 plus 235" altimg-height="13px" altimg-width="77px" class="informalequation"><mn>487</mn><mo>+</mo><mn>235</mn></math> and <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML" altimg="../images/math250_02.png" alttext="623 minus 587" altimg-height="13px" altimg-width="77px" class="informalequation"><mn>623</mn><mo>-</mo><mn>587</mn></math>. For subtraction, a counting-up strategy is sometimes the
            easiest, especially when the numbers are relatively close together as in <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML" altimg="../images/math250_02.png" alttext="623 minus 587" altimg-height="13px" altimg-width="77px" class="informalequation"><mn>623</mn><mo>-</mo><mn>587</mn></math>. Occasionally,
            other strategies are more advantageous. For example, &#8220;chunking off&#8221; multiples of 50 or 25 is
            often a useful method. For <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML" altimg="../images/math250_03.png" alttext="462 plus 257" altimg-height="13px" altimg-width="77px" class="informalequation"><mn>462</mn><mo>+</mo><mn>257</mn></math>, pull out 450 and 250 to equal 700. That leaves 12 and 7 more, for 719.
        </p>
        <p>These are just a few of the many invented strategies children can use. Children should use strategies for
            addition and subtraction that they understand and can use efficiently. Your goal might be that each of your
            children has at least one or two methods that are reasonably efficient, mathematically correct, and useful
            with lots of different numbers. Expect different children to settle on different strategies that play to
            their strengths. In other words, all children do not have to use the same strategy for the same problem. The
            following sections suggest a variety of invented strategies that children often use.</p>
        <header>
            <h3 id="chap12-head3_6" class="title">Adding and Subtracting Single-Digit Numbers</h3>
        </header>
        <p>When adding or subtracting small amounts or finding the difference between two reasonably close numbers, many
            children will use counting to solve the problem. One goal should be to extend children&#8217;s knowledge of
            basic facts and the ten-structure of the number system so that counting is not required. When the
            calculation crosses a ten (e.g., <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML" altimg="../images/math250_04.png" alttext="58 plus 6" altimg-height="13px" altimg-width="47px" class="informalequation"><mn>58</mn><mo>+</mo><mo>&#xA0;</mo><mn>6</mn></math>), using the decade number (60) and thinking <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML" altimg="../images/math250_05.png" alttext="58 plus 2 plus 4" altimg-height="13px" altimg-width="74px" class="informalequation"><mn>58</mn><mo>+</mo><mo>&#xA0;</mo><mn>2</mn><mo>+</mo><mo>&#xA0;</mo><mn>4</mn></math>, for example,
            extends children&#8217;s use of the Make 10 strategy (e.g., add on to equal to 10 and then add the rest).
            Similarly, for subtraction, children can extend the Down Under 10 strategy. For instance, for <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML" altimg="../images/math250_06.png" alttext="53 minus 7" altimg-height="13px" altimg-width="47px" class="informalequation"><mn>53</mn><mo>-</mo><mn>7</mn></math>,
            take off 3 to equal 50, then 4 more is 46.</p>
        <aside class="sidebar sidebar_1" aria-labelledby="ch12_teach02">
            <header>
                <h2 class="title" id="ch12_teach02">Teaching Tip</h2>
            </header>
            
            <p>Using the empty number line to support and make explicit children&#8217;s initial reasoning with jumps
                can help children develop mental models that will allow them to solve problems in their head.</p>
        </aside>
        <p>The next activity helps children think explicitly about making these extensions.</p>
        <aside class="sidebar sidebar_1" aria-labelledby="ch12-Activity-12-3">
            <header>
                <h2 class="title" id="ch12-Activity-12-3">Activity 12.3 Crossing a Decade</h2>
            </header>
            <figure class="figure_wrap">
                <img alt="" role="presentation" src="../images/activity.png"></img>
            </figure>
            <p><strong>CCSS-M: 1.NBT.C.4; 2.OA.A.2</strong></p>
            <p>Quickly review the Make 10 and Down Under 10 strategies from basic facts (see <a class="xref"
                    href="chapter0010_00.xhtml">Chapter 10</a>) using little ten-frames. Then have available for
                children&#8217;s use <a
                        href="https://media.pearsoncmg.com/ab/ab_TED_eTexts/ted_etext_2018_sco/Van_de_Walle/V1_Little_Ten-Frames_1_and_2.pdf"
                        class="ulink">Little Ten-Frames</a> as well as <a
                        href="https://media.pearsoncmg.com/ab/ab_TED_eTexts/ted_etext_2018_sco/Van_de_Walle/BLM32_Base-Ten_Materials.pdf"
                        class="ulink">Base-Ten Materials</a> (Blackline Master 32), a <a
                        href="https://media.pearsoncmg.com/ab/ab_TED_eTexts/ted_etext_2018_sco/Van_de_Walle/BLM17_Place_Value_Mat_with_Ten-Frames.pdf"
                        class="ulink">Place-Value Mat</a> (with ten-frames Blackline Master 17), or a
                <a
                        href="https://media.pearsoncmg.com/ab/ab_TED_eTexts/ted_etext_2018_sco/Van_de_Walle/BLM3_Hundreds_Chart.pdf"
                        class="ulink">Hundreds Chart</a> (Blackline Master 3). Pose an addition or subtraction
                story problem that crosses a decade number and involves a change or difference of less than 10. The
                following problems are examples.</p>
            <p>&#8226; Tommy was on <a class="xref" href="chapter0003_08.xhtml#page47">See here</a> of his book. Then he
                read 9 more pages. What page did he end on?</p>
            <p>&#8226; How far is it from 68 to 75?</p>
            <p>&#8226; Meghan had 42 cents. She bought a small toy for 8 cents. How much money does she have left?</p>
            <p>Two children can work together to determine how to quickly find the total.</p>
        </aside>
        <p>Listen for children who are counting on or counting back by ones without paying attention to the ten. For
            these children, suggest that they use either a hundreds chart or the little ten-frames, <span id="page251"
                class="pagebreak" title="251" />shown in <a class="xref" href="chapter0012_08.xhtml#fig_12-8">Figure
                12.8</a>, to support their thinking. Also find out how they solve fact combinations such as <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML" altimg="../images/math251_01.png" alttext="8 plus 6" altimg-height="13px" altimg-width="37px" class="informalequation"><mn>8</mn><mo>+</mo><mn>6</mn></math> and <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML" altimg="../images/math251_02.png" alttext="13 minus 5" altimg-height="13px" altimg-width="37px" class="informalequation"><mn>13</mn><mo>-</mo><mn>5</mn></math>. The use of tens for these facts is essentially the same as for the higher-decade problems. Have
            children who are using the strategy share their ideas with others. They might say, for <math xmlns="http://www.w3.org/1998/Math/MathML" altimg="../images/math251_02_01.png" alttext="47 plus 6" altimg-height="13" altimg-width="47" class="inlineequation">
<mn>47</mn><mo>+</mo><mn>6</mn></math>, &#8220;I added
            3 from the 6 to the 47 to equal 50. Then I added the remaining 3 and that is 53.&#8221;</p>
        <figure class="figure lc_img66 fx-lightbox" id="fig_12-8">
            <header>
                <h3 class="title"><span class="label">Figure</span> <span class="number">12.8</span> Children extend the
                    Make 10 idea to larger numbers.</h3>
            </header>
            <img class="fx-lightbox preventTap"
                alt="A set of 2 ten frames: one has seven counters and the other has 6; 7 plus 6 = blank. A set of 6 ten frames: 4 each have ten counters, 1 has 7 counters, and the other has 6 counters; 47 plus 6 = blank."
                src="../images/fig12-08.png"></img>
        </figure>
        <aside class="sidebar sidebar_1" aria-labelledby="ch12-smp-04">
            <header>
                <h2 class="title" id="ch12-smp-04">Standards for Mathematical Practice</h2>
            </header>
            <p><strong>7 Look for and make use of structure</strong></p>
        </aside>
        <p>As you transition children from single-digit to two-digit numbers, adding and subtracting tens and hundreds
            is an important intermediate step. Sums and differences involving multiples of 10 or 100 are easily computed
            mentally. Write a problem such as the following on the board:</p>
        <p class="align-center"><math display="inline" xmlns="http://www.w3.org/1998/Math/MathML" altimg="../images/math251_03.png" alttext="300 plus 500 plus 200" altimg-height="13px" altimg-width="114px" class="informalequation"><mn>300</mn><mo>+</mo><mn>500</mn><mo>+</mo><mn>20</mn></math></p>
        <p>Challenge children to solve it mentally. Ask them to share how they did it. Listen for the use of place-value
            words: &#8220;3 <em>hundred</em> and 5 <em>hundred</em> is 8 <em>hundred,</em> and <em>20</em> is
            <em>820</em>.&#8221; Start with problems that do not require regrouping and then move to more difficult
            problems such as <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML" altimg="../images/math251_04.png" alttext="70 plus 80" altimg-height="13px" altimg-width="57px" class="informalequation"><mn>70</mn><mo>+</mo><mn>80</mn></math>. Continue to encourage children to use base-ten models to help them think in terms
            of units of tens and hundreds.</p>
        <aside class="sidebar sidebar_1" aria-labelledby="ch12-Activity-12-4">
            <header>
                <h2 class="title" id="ch12-Activity-12-4">Activity 12.4 I Am . . . , Who is . . . ?</h2>
            </header>
            <figure class="figure_wrap">
                <img alt="" role="presentation" src="../images/activity.png"></img>
            </figure>
            <p><strong>CCSS-M: 1.NBT.C.4; 1.NBT.C.5; 1.NBT.C.6</strong></p>
            <figure class="figure_wrap">
                <img alt="" role="presentation" src="../images/icon_special_needs.png"></img>
            </figure>
            <p>Have children practice their mental calculations and prepare for multidigit computation by adding or
                subtracting multiples of tens (or other familiar combinations) with two-digit numbers. Use the
                <a
                        href="https://media.pearsoncmg.com/ab/ab_TED_eTexts/ted_etext_2018_sco/Van_de_Walle/V1_I_Am_Who_Is_Game_Cards.pdf"
                        class="ulink">I Am/Who Is? Game Cards</a> for a class up to 30 children. If you have
                fewer than 30 children, give children who need a challenge two cards. There are also some easier
                combinations (e.g., Who is <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML" altimg="../images/math251_05.png" alttext="20 plus 10" altimg-height="13px" altimg-width="57px" class="informalequation"><mn>20</mn><mo>+</mo><mn>10</mn></math>? Who is <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML" altimg="../images/math251_06.png" alttext="37 plus 10" altimg-height="13px" altimg-width="57px" class="informalequation"><mn>37</mn><mo>+</mo><mn>10</mn></math>?), so give those cards initially to children with
                disabilities to ensure they understand the game and are tracking on and using units of ten. Start the
                game by calling out any number you see on a card, such as &#8220;Who is 22?&#8221; The child should
                respond with &#8220;I am 22, who is . . .&#8221; and then read the rest of the card. The game will loop
                all the way around through the thirty problems.</p>
        </aside>
