        <header>
            <h3 id="chap12-head3_7" class="title">Adding Two-Digit Numbers</h3>
        </header>
        <p>In the CCSS-M the development of fluency with multidigit addition and subtraction begins in grade 1 with the
            addition of multiples of ten (1.NBT.C.5) and continues through grade 4, when children are expected to
            &#8220;Fluently add and subtract multidigit whole numbers using the standard algorithm&#8221; (4.NBT.B.4)
            (<a class="noteref_biblioref" href="bibliography.xhtml#ref_366" >CCSSO, 2010</a>). This fluency must be built
            through years of explorations using concrete models or drawings and strategies based the inverse
            relationship between addition and subtraction, place value, and the properties of operations. Problems
            involving the sum of 2 two-digit numbers will usually elicit a wide variety of invented strategies from
            children. Some strategies will involve starting with one or the other number and working from that point,
            either by adding on to get to the next ten or by adding tens to get from one number to the other. These
            strategies build the foundation for adding three-digit numbers (and beyond).</p>
        <aside class="sidebar sidebar_1" aria-labelledby="ch12-smp-05">
            <header>
                <h2 class="title" id="ch12-smp-05">Standards for Mathematical Practice</h2>
            </header>
            <p><strong>2 Reason abstractly and quantitatively.</strong></p>
        </aside>
        <p>Let&#8217;s start by looking at the following story problem:</p>
        <aside class="sidebar sidebar_1" aria-label="print_02">
            <p>Two Scout troops went on a field trip. There were 46 Girl Scouts and 38 Boy Scouts. How many Scouts went
                on the trip?</p>
        </aside>
        <p><span id="page252" class="pagebreak" title="252" /><a class="xref"
                href="chapter0012_09.xhtml#fig_12-9">Figure 12.9</a> illustrates four different invented strategies for
            this story problem, which involves the addition of 2 two-digit numbers. The ways that the solutions are
            recorded are suggestions but note the frequent use of the empty number line.</p>
        <figure class="figure lc_img100 fx-lightbox" id="fig_12-9">
            <header>
                <h3 class="title"><span class="label">Figure</span> <span class="number">12.9</span> Four different
                    invented strategies for addition with two-digit numbers.</h3>
            </header>
            <img aria-details="longdesc_la_009" class="fx-lightbox preventTap"
                alt="4 strategies for addition with 2 digit numbers." src="../images/fig12-09.png"></img>
        </figure>
        <details id="longdesc_la_009">
            <summary>Expand/collapse description</summary>
            <p>The given problem is 46 plus 38 for all four strategies. The first strategy is, add tens, add ones then
                combine. 40 and 30 is 70, 6 and 8 is 14. 70 and 14 is 84. 40 plus 30 = 70, 6 plus 8 = 14. Lines extend
                down from 14 and 70 to 84. The second strategy is, add on tens then add ones. 46 and 30 more is 76. Then
                I added on the other 8. 76 and 4 is 80 and 4 is 84. 46 plus 30 right arrow, 76 plus 8 right arrow, 80,
                84. An open number line has 46, 3 hops right each labeled 10, to 76, a hop right, 4 to 80 and a hop
                right, 4 to 84. The third strategy is move some to make a ten. Take 2 from the 46 and put it with 38 to
                equal 40. Now you have 44 and 40 more is 84. A number line has 38, a hop right, 2 from the 46 to 40, and
                a hop right 44 to 84. 46 plus 38 has the 6 in 46 crossed out with an arrow to 38, 2, and 38 crossed out.
                the problem, 44 plus 40 is under, then 84. The fourth strategy is use a nice number and compensate. 46
                and 40 is 86 that's 2 extra, so it's 84. A number line has 46, a hop right, 40 to 86, then a hop left, 2
                to 84. 46 plus 40 right arrow, 86 minus 2 right arrow 84.</p>
        </details>
        <aside class="sidebar sidebar_1" aria-labelledby="ch12-stop-03">
            <header>
                <h2 class="title" id="ch12-stop-03">Stop and Reflect</h2>
            </header>
            <p>Try adding <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML" altimg="../images/math252_01.png" alttext="367 plus 155" altimg-height="13px" altimg-width="85px" class="informalequation"><mn>367</mn><mo>+</mo><mn>155</mn></math> in as many different ways as you can. How many of your ways are like those in <a
                    class="xref" href="chapter0012_09.xhtml#fig_12-9">Figure 12.9</a>?</p>
        </aside>
        <p>The shortcut and compensation strategies that focus on making ten are useful when one of the numbers ends in
            8 or 9. To promote these strategies, present problems with addends like 39 or 58. Note that it is only
            necessary to adjust one of the two numbers.</p>
        <p>The following activity supports children&#8217;s thinking about adjusting numbers by using 10 as an anchor.
        </p>
        <aside class="sidebar sidebar_1" aria-labelledby="ch12-Activity-12-5">
            <header>
                <h2 class="title" id="ch12-Activity-12-5">Activity 12.5 Just Adjust It</h2>
            </header>
            <figure class="figure_wrap">
                <img alt="" role="presentation" src="../images/activity.png"></img>
            </figure>
            <p><strong>CCSS-M: 1.NBT.C.4; 2.NBT.B.5; 2.NBT.B.9</strong></p>
            <figure class="figure_wrap">
                <img alt="" role="presentation" src="../images/icon_special_needs.png"></img>
            </figure>
            <p>Create a series of problems using numbers that will increase the likelihood that children will gravitate
                toward the idea of using 10, but do not require children to do so. The point is to help children become
                more aware of different ways to adjust numbers. Consider using this series of problems:</p>
            <p class="text-center"><math display="block" xmlns="http://www.w3.org/1998/Math/MathML" altimg="../images/math252_02.png" alttext="50 plus 30 space 48 plus 30 space 50 plus 32 space 51 plus 28 space 53 plus 29 space 20 plus 60 space 18 plus 58" altimg-height="60px" altimg-width="207px" class="informalequation"><mn>50</mn><mo>+</mo><mn>30</mn><mo>&#xA0;</mo><mn>48</mn><mo>+</mo><mn>30</mn><mo>&#xA0;</mo><mn>50</mn><mo>+</mo><mn>32</mn><mo>&#xA0;</mo><mn>51</mn><mo>+</mo><mn>28</mn><mo>&#xA0;</mo><mn>53</mn><mo>+</mo><mn>29</mn><mo>&#xA0;</mo><mn>20</mn><mo>+</mo><mn>60</mn><mo>&#xA0;</mo><mn>18</mn><mo>+</mo><mn>58</mn></math></p>
            <p>Project one problem at a time and give children time to solve it before you ask first for answers and
                then for explanations of their approaches. Record children&#8217;s strategies so that you can refer back
                to them when appropriate. If no child suggests the idea of using <math xmlns="http://www.w3.org/1998/Math/MathML" altimg="../images/math252_03.png" alttext="50 plus 30" altimg-height="13px" altimg-width="65px" class="informalequation"><mn>50</mn><mo>+</mo><mn>30</mn></math> or <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML" altimg="../images/math252_04.png" alttext="20 plus60" altimg-height="13px" altimg-width="57px" class="informalequation"><mn>20</mn><mo>+</mo><mn>60</mn></math> to help solve the
                subsequent related problems, you may want to challenge them to determine how they could use that problem
                to help them solve the others. By listening to classmates and seeing their ideas recorded on the board
                or projector, other children, particularly those with disabilities, can become more aware of different
                ways to adjust numbers.</p>
        </aside>
        <p><span id="page253" class="pagebreak" title="253" />Note that there are multiple ways to add the numbers from
            the preceding activity by using 10 as an anchor. For example, for <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML" altimg="../images/math253_01.png" alttext="51 plus 28" altimg-height="13px" altimg-width="57px" class="informalequation"><mn>51</mn><mo>+</mo><mn>28</mn></math>, a child may change 51 to 50 and
            28 to 30, add <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML" altimg="../images/math253_02.png" alttext="50 plus 30" altimg-height="13px" altimg-width="57px" class="informalequation"><mn>50</mn><mo>+</mo><mn>30</mn></math>
 to get 80, and then subtract 2 to adjust for adding 30 (instead of 28) and add 1 for
            adding 50 (instead of 51) to get 79. Other children may think that 51 is really close to 50 and they move 1
            to the 28 and add <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML" altimg="../images/math253_03.png" alttext="50 plus 29" altimg-height="13px" altimg-width="57px" class="informalequation"><mn>50</mn><mo>+</mo><mn>29</mn></math> to get 79. Still other children may add the tens <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML" altimg="../images/math253_04.png" alttext="open parentheses 50 plus 20 close parentheses" altimg-height="16px" altimg-width="67px" class="informalequation"><mo>(</mo><mn>50</mn><mo>+</mo><mn>20</mn><mo>)</mo></math>
 and then the ones <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML" altimg="../images/math253_05.png" alttext="open parentheses 1 plus 8 close parentheses" altimg-height="16px" altimg-width="47px" class="informalequation"><mo>(</mo><mn>1</mn><mo>+</mo><mn>8</mn><mo>)</mo></math>
 to get 79. Although this last strategy does not use <math xmlns="http://www.w3.org/1998/Math/MathML" altimg="../images/math252_03.png" alttext="50 plus 30" altimg-height="13px" altimg-width="65px" class="informalequation"><mn>50</mn><mo>+</mo><mn>30</mn></math>, remember your goal is to help children
            develop strategies that are efficient and that make sense to them. By listening to how their classmates
            reasoned to find the sums, children will be exposed to a variety of strategies.</p>
        <aside class="sidebar sidebar_1" aria-labelledby="formative01a">
            <header>
                <h2 class="title" id="formative01a">Formative Assessment Note</h2>
            </header>
           
            <p>Periodically you will want to focus on a particular child to determine his or her strategy use. Pose the
                following problem to the child in a diagnostic interview: <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML" altimg="../images/math253_06.png" alttext="46 plus 35" altimg-height="13px" altimg-width="57px" class="informalequation"><mn>46</mn><mo>+</mo><mn>35</mn></math>. See if the child begins by splitting
                the numbers. That is, for <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML" altimg="../images/math253_06.png" alttext="46 plus 35" altimg-height="13px" altimg-width="57px" class="informalequation"><mn>46</mn><mo>+</mo><mn>35</mn></math>, the child may add on 4 to the 46 to get to 50 and then add the
                remaining 31. Or the child may add 30 to 46 to get to 76, then add 4 more to get to 80, and then add the
                remaining 1. In either case, be mindful of how flexibly the child uses ten as a unit or how the child
                uses a shortcut strategy. Some children may use an open number line and count up with jumps of ten,
                saying &#8220;46, 56, 66, 76&#8221; as they draw a corresponding arc and numbers such as + 10 and so on.
                Another approach the child may use involves splitting the numbers into parts and adding the easier parts
                separately. The split usually involves tens and ones, or the child may use other parts of numbers such
                as 50 and 25 as easier <em>compatible numbers</em> to work with.</p>
            <p>Some children may use a counting-by-tens-and-ones technique where they start counting by tens and then
                revert to counting by ones. That is, instead of quickly saying,
                &#8220;<math display="inline" xmlns="http://www.w3.org/1998/Math/MathML" altimg="../images/math253_07.png" alttext="46 plus 30" altimg-height="13px" altimg-width="57px" class="informalequation"><mn>46</mn><mo>+</mo><mn>30</mn></math> is 76&#8221; or even &#8220;46, 56, 66, 76,&#8221; they may say &#8220;46, 56, 57, 58,
                59, 60, . . . .75, 76,&#8221; attempting to keep track of the count-by-ones using their fingers. If
                child is not consistently using ten as a unit, he or she likely needs more work with place-value ideas.
            </p>
        </aside>
        <p>This last activity in this section provides children with experience in determining whether a sum of two
            numbers is odd or even.</p>
        <aside class="sidebar sidebar_1" aria-labelledby="ch12-Activity-12-6">
            <header>
                <h2 class="title" id="ch12-Activity-12-6">Activity 12.6 Odd or Even?</h2>
            </header>
            <figure class="figure_wrap">
                <img alt="" role="presentation" src="../images/activity.png"></img>
            </figure>
            <p><strong>CCSS-M: 2.OA.C.3</strong></p>
            <p>Start the class off with a two-digit addition problem that uses two consecutive numbers such as 44 + 45.
                Have them write the problem on the top line of the <a
                        href="https://media.pearsoncmg.com/ab/ab_TED_eTexts/ted_etext_2018_sco/Van_de_Walle/V1_Odd_or_Even.pdf"
                        class="ulink">Odd or Even</a> Activity Page. Ask, &#8220;Is the sum odd or even? How do
                you know?&#8221; Try other two- or three-digit consecutive addends. Ask, &#8220;Are these sums odd or
                even?&#8221; Challenge children to generalize their reasoning by asking, &#8220;Do you think the sum of
                two &#8216;side-by-side&#8217; numbers will always be that way? Why or why not?&#8221;</p>
        </aside>
        <aside class="sidebar sidebar_1" aria-label="Standards for Mathematical Practice 2">
            <header>
                <h2 class="title" id="ch12-smp-06">Standards for Mathematical Practice</h2>
            </header>
            <p><strong>1 Make sense of problems and persevere in solving them.</strong></p>
        </aside>
    </section>
