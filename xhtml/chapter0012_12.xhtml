<header>
<h3 id="chap12-head3_10" class="title">Extensions and Challenges</h3>
</header>
<p>Each of the examples in the preceding sections involved sums less than 100 and all involved <em>crossing a ten;</em> that is, if done with a standard algorithm, they required regrouping or trading. As you choose problems when planning instruction, you should consider whether the problems require crossing a ten (hundred, or thousand), the size of the numbers in the problems, and the potential for doing the problems mentally.</p>
<header>
<h4 class="title"><span id="page257" class="pagebreak" title="257"/>Crossing a Ten (or More)</h4>
</header>
<p>For most of the strategies, it is easier to add or subtract when crossing a ten is not required. Try each strategy with <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML" altimg="../images/math257_01.png" alttext="34 plus 52" altimg-height="13px" altimg-width="57px" class="informalequation"><mn>34</mn><mo>+</mo><mn>52</mn></math> or <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML" altimg="../images/math257_02.png" alttext="68 minus 24" altimg-height="13px" altimg-width="57px" class="informalequation"><mn>68</mn><mo>-</mo><mn>24</mn></math> to see what we mean. Easier problems have their purpose, one of which is to build confidence. They also permit you to challenge children by asking, &#8220;Would you like a harder one?&#8221; Crossing 100 or 1000 is also more difficult as you can see by trying <math xmlns="http://www.w3.org/1998/Math/MathML"><mn>58</mn><mo>+</mo><mn>67</mn></math> with different strategies. Crossing across hundreds when subtracting can also present a challenge. For example, problems such as <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML" altimg="../images/math257_03.png" alttext="128 minus 50" altimg-height="13px" altimg-width="67px" class="informalequation"><mn>128</mn><mo>-</mo><mn>50</mn></math> or <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML" altimg="../images/math257_04.png" alttext="128 minus 45" altimg-height="13px" altimg-width="67px" class="informalequation"><mn>128</mn><mo>-</mo><mn>45</mn></math> are more difficult than ones that do not cross a hundred as in <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML" altimg="../images/math257_05.png" alttext="298 minus 187" altimg-height="13px" altimg-width="77px" class="informalequation"><mn>298</mn><mo>-</mo><mn>187</mn></math>.</p>
<header>
<h4 class="title">Larger Numbers</h4>
</header>
<p>The <em>Common Core State Standards</em> recommend that second graders add and subtract three-digit numbers using a variety of strategies. How would <em>you</em> do these problems without using the standard algorithms: <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML" altimg="../images/math257_06.png" alttext="487 plus 235" altimg-height="13px" altimg-width="77px" class="informalequation"><mn>487</mn><mo>+</mo><mn>235</mn></math> and <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML" altimg="../images/math257_07.png" alttext="623 minus 247" altimg-height="13px" altimg-width="77px" class="informalequation"><mn>623</mn><mo>-</mo><mn>247</mn></math>. Again, for subtraction, a &#8220;think-addition&#8221; strategy is usually the easiest. But occasionally, children will use other strategies with larger numbers. For example, &#8220;chunking off&#8221; multiples of 50 or 25 is a useful method. For <math xmlns="http://www.w3.org/1998/Math/MathML"><mn>462</mn><mo>+</mo><mn>257</mn></math>, pull out 450 and 250 to equal 700. That leaves 12 and 7 more, which is 719. As with smaller numbers, continue to expect children to explain the strategies they use.</p>
