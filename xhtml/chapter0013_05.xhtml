<header>
<h2 class="title">Meaningful Use of Symbols</h2>
</header>
<p>Algebraic notation in the form of equations and variables are powerful tools for representing mathematical ideas and the primary grades are not too early to begin using them. Note that algebraic notation needs to be built from a firmly established understanding of the arithmetic symbols <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML" altimg="../images/math276_02.png" alttext="plus comma negative comma space cross times space comma space divided by space comma" altimg-height="13px" altimg-width="101px" class="informalequation"><mo>+</mo><mo>,</mo><mo>-</mo><mo>,</mo><mo>&#xD7;</mo><mo>,</mo><mo>&#xF7;</mo><mo>,</mo></math> and <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML" altimg="../images/math276_03.png" alttext="equals" altimg-height="9px" altimg-width="17px" class="informalequation"><mo>=</mo></math>. Many misconceptions often develop in these early years that unfortunately stay with children into later years. So before we talk further about algebraic thinking and generalization, in particular, we first emphasize how preK&#8722;2 teachers can help children develop a strong understanding of the equal sign and variables through meaningful instruction.</p>
<header>
<h3 id="chap13-head3_4" class="title">The Meaning of the Equal Sign</h3>
</header>
<p>The equal sign is one of the most important symbols in mathematics, especially in elementary arithmetic and in early algebra. The <em>Common Core State Standards</em> explicitly address developing an understanding of the equal sign as early as the first grade. Sometimes children begin to write equations using the equal sign as early as kindergarten, and they continue to work with equations in every subsequent grade. Unfortunately, research dating from 1975 to the present indicates that children have a very poor understanding of the equal sign (<a class="noteref_biblioref" href="bibliography.xhtml#ref_404" >Kieran, 2007</a>; <a class="noteref_biblioref" href="bibliography.xhtml#ref_412" >McNeil, 2014</a>; <a class="noteref_biblioref" href="bibliography.xhtml#ref_418" >RAND Mathematics Study Panel, 2003</a>). In addition, the equal sign is rarely represented in U.S. textbooks in ways that facilitate children&#8217;s understanding of the equivalence relationship (Powell, 2012)&#8212;an understanding that is critical to understanding algebra (<a class="noteref_biblioref" href="bibliography.xhtml#ref_405" >Knuth, Alibali, McNeil, Weinberg, &amp; Stephens, 2011</a>; <a class="noteref_biblioref" href="bibliography.xhtml#ref_414" >McNeil et al., 2006</a>).</p>
<aside class="sidebar sidebar_1" aria-labelledby="ch13-stop-02">
<header><h4 class="title" id="ch13-stop-02">Stop and Reflect</h4></header>
<p>In the following equation, what number do you think belongs in the box?</p>
<p class="text-center"><math display="inline" xmlns="http://www.w3.org/1998/Math/MathML" altimg="../images/math276_04.png" alttext="8 space plus space 4 space equals space square space plus space 5" altimg-height="13px" altimg-width="120px" class="informalequation"><mn>8</mn><mo>&#xA0;</mo><mo>+</mo><mo>&#xA0;</mo><mn>4</mn><mo>&#xA0;</mo><mo>=</mo><mo>&#xA0;</mo><mo>&#x25A1;</mo><mo>&#xA0;</mo><mo>+</mo><mo>&#xA0;</mo><mn>5</mn></math></p>
<p>How do you think children in the early grades or even in middle school typically answer this question?</p>
</aside>
<p><span id="page277" class="pagebreak" title="277"/>In one study, no more than 10 percent of children in grades 1 to 6 put the correct number (7) in the box. The common responses were 12 and 17. (How did children get these answers?) None of the sixth graders (out of 145) put a 7 in the box (<a class="noteref_biblioref" href="bibliography.xhtml#ref_396" >Falkner, Levi, &amp; Carpenter, 1999</a>).</p>
<p>Where do such misconceptions come from? A large majority of equations that children encounter in elementary school look like this: <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML" altimg="../images/math277_01.png" alttext="5 plus 7 space equals space _ _ _ space or space 4 space cross times space 3 space equals space _ _ _" altimg-height="13px" altimg-width="208px" class="informalequation"><mn>5</mn><mo>+</mo><mn>7</mn><mo>&#xA0;</mo><mo>=</mo><mo>&#xA0;</mo><mi>_</mi><mi>_</mi><mi>_</mi><mo>&#xA0;</mo><mo>or</mo><mo>&#xA0;</mo><mn>4</mn><mo>&#xA0;</mo><mo>&#xD7;</mo><mo>&#xA0;</mo><mn>3</mn><mo>&#xA0;</mo><mo>=</mo><mo>&#xA0;</mo><mi>_</mi><mi>_</mi><mi>_</mi></math>. As a consequence, children come to see = as signifying &#8220;and the answer is&#8221; rather than as a symbol that indicates equivalence (<a class="noteref_biblioref" href="bibliography.xhtml#ref_393" >Carpenter, Franke, &amp; Levi, 2003</a>; <a class="noteref_biblioref" href="bibliography.xhtml#ref_413" >McNeil &amp; Alibali, 2005</a>; <a class="noteref_biblioref" href="bibliography.xhtml#ref_412" >McNeil, 2014</a>; <a class="noteref_biblioref" href="bibliography.xhtml#ref_415" >Molina &amp; Ambrose, 2006</a>).</p>
<aside class="sidebar sidebar_1" aria-labelledby="ch_12_teach03">
<header><h4 class="title" id="ch_12_teach03">Teaching Tip</h4></header>

<p>Do not connect multiple expressions using equal signs unless they are equal. For example, when adding 6 and 6 and then adding 3 more to that sum, do not record those computations as <math xmlns="http://www.w3.org/1998/Math/MathML" altimg="../images/math_277.png" alttext="6 plus 6 space equals space 12 plus 3 space equals space 15" altimg-height="13" altimg-width="154" class="inlineequation">
<mn>6</mn><mo>+</mo><mn>6</mn><mo>&#xA0;</mo><mo>=</mo><mo>&#xA0;</mo><mn>12</mn><mo>+</mo><mn>3</mn><mo>&#xA0;</mo><mo>=</mo><mo>&#xA0;</mo><mn>15</mn></math>. Doing this incorrectly reinforces the idea that the equal sign means &#8220;and the answer is&#8221; rather than indicating equivalence.</p>
</aside>
<p>Subtle shifts in how you approach teaching computation can alleviate this significant misconception. For example, a simple change such as writing basic facts as <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML" altimg="../images/math277_02.png" alttext="7 equals 2 plus 5" altimg-height="13px" altimg-width="72px" class="informalequation"><mn>7</mn><mo>&#xA0;</mo><mo>=</mo><mo>&#xA0;</mo><mn>2</mn><mo>+</mo><mn>5</mn></math> can cause children to stop and question why this is the same as <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML" altimg="../images/math277_03.png" alttext="2 plus 5 equals 7" altimg-height="13px" altimg-width="72px" class="informalequation"><mn>2</mn><mo>+</mo><mn>5</mn><mo>=</mo><mn>7</mn></math>. Also, rather than always asking children to solve a problem like <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML" altimg="../images/math277_04.png" alttext="19 plus 23" altimg-height="13px" altimg-width="57px" class="informalequation"><mn>19</mn><mo>+</mo><mn>23</mn></math>, ask them to find an equivalent expression and use both to write an equation (<a class="noteref_biblioref" href="bibliography.xhtml#ref_391" >Blanton, 2008</a>). For <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML" altimg="../images/math277_04.png" alttext="19 plus 23" altimg-height="13px" altimg-width="57px" class="informalequation"><mn>19</mn><mo>+</mo><mn>23</mn></math>, children might write <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML" altimg="../images/math277_05.png" alttext="19 plus 23 space equals space 20 plus 22" altimg-height="13px" altimg-width="139px" class="informalequation"><mn>19</mn><mo>+</mo><mn>23</mn><mo>=</mo><mn>20</mn><mo>+</mo><mn>22</mn><mo>.</mo></math>. <a class="xref" href="chapter0013_05.xhtml#ch13-Activity-13-3">Activity 13.3</a> is a way to work on equivalent expressions while supporting the development of the Making 10 strategy for learning basic facts.</p>
<aside class="sidebar sidebar_1" aria-labelledby="ch13-Activity-13-3">
<header><h4 class="title" id="ch13-Activity-13-3">Activity 13.3 Ten and Then Some</h4></header>
<figure class="figure_wrap">
<img alt="" role="presentation" src="../images/activity.png"></img>
</figure>
<p><strong>CCSS-M: 1.OA.C.6; 1.OA.D.7; 2.OA.B.2</strong></p>
<figure class="figure_wrap">
<img alt="" role="presentation" src="../images/icon_special_needs.png"></img>
</figure>
<p>In this activity (based on <a class="noteref_biblioref" href="bibliography.xhtml#ref_399" >Fosnot &amp; Jacobs, 2010</a>), each pair of children will need eight note cards labeled with the equations <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML" altimg="../images/math277_06.png" alttext="10 plus 1" altimg-height="13px" altimg-width="47px" class="informalequation"><mn>10</mn><mo>+</mo><mn>1</mn></math> to <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML" altimg="../images/math277_07.png" alttext="10 plus 8" altimg-height="13px" altimg-width="47px" class="informalequation"><mn>10</mn><mo>+</mo><mn>8</mn></math> (see the <a href="https://media.pearsoncmg.com/ab/ab_TED_eTexts/ted_etext_2018_sco/Van_de_Walle/V1_Equation_Cards.pdf" class="ulink">Equation Cards</a>). They lay the cards out on their desks face up.</p>
<p>Each pair will also need a deck of playing cards with all the face cards, aces, and tens removed. Each child draws one playing card from the deck. Together the partners decide which note card is equivalent to the sum of their playing cards and they place the playing cards behind the identified note card (i.e., if they drew 8 and 5, they place these cards behind the <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML" altimg="../images/math277_08.png" alttext="10 plus 3" altimg-height="13px" altimg-width="47px" class="informalequation"><mn>10</mn><mo>+</mo><mn>3</mn></math> note card). If the sum of the playing cards is less than 10, they slide the cards back in the deck in random places. Have children write the two expressions as an equation (e.g., <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML" altimg="../images/math277_09.png" alttext="5 plus 8 equals 10 plus 3" altimg-height="13px" altimg-width="109px" class="informalequation"><mn>5</mn><mo>+</mo><mn>8</mn><mo>=</mo><mn>10</mn><mo>+</mo><mn>3</mn></math>) to reinforce the idea that these quantities are equal. Children can also play this game independently.</p>
<p>As an alternative to using note cards, you can prepare a game board whose spaces are all the expressions 10+1 to 10+8. The children then place their two playing cards below the appropriate space on the board.</p>
<p>For struggling learners, have ten-frames or arithmetic racks available so they can model the sums. Initially have them move counters to make 10 to reinforce the Making 10 strategy. Eventually have them only describe how they would move the counters to make 10 and then fade the use of manipulatives altogether.</p>
</aside>
<p>Initially, children will struggle to understand how amounts that look different can actually be equivalent. In other words, they wonder why the numbers do not have to be identical. Consequently, at first children will need to add the numbers on each side to verify for themselves that they are the same quantity. As they come to understand compensation (e.g., how part of one number can be moved to another number), they begin to understand how equivalent quantities do not have to be identical. Once you know children can use compensation, challenge them to find the equivalent expression without computing first.</p>
<aside class="sidebar sidebar_1" aria-labelledby="ch13-smp-05">
<header><h4 class="title" id="ch13-smp-05">Standards for Mathematical Practice</h4></header>
<p><strong>7 Look for and make use of structure</strong></p>
</aside>
<p><span id="page278" class="pagebreak" title="278"/>The next activity continues to challenge children to work on equivalent expressions.</p>
<aside class="sidebar sidebar_1" aria-labelledby="ch13-Activity-13-4">
<header><h4 class="title" id="ch13-Activity-13-4">Activity 13.4 Different but the Same</h4></header>
<figure class="figure_wrap">
<img alt="" role="presentation" src="../images/activity.png"></img>
</figure>
<p><strong>CCSS-M: 1.OA.C.6; 1.OA.D.7; 2.OA.B.2</strong></p>
<p>Challenge children to find different ways to express a particular number, say, 6. Encourage children to create both addition and subtraction expressions. Give a few examples, such as <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML" altimg="../images/math278_01.png" alttext="3 plus 3" altimg-height="13px" altimg-width="37px" class="informalequation"><mn>3</mn><mo>+</mo><mn>3</mn></math> or <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML" altimg="../images/math278_02.png" alttext="12 minus 6" altimg-height="13px" altimg-width="47px" class="informalequation"><mn>12</mn><mo>-</mo><mn>6</mn></math>. Ask questions such as, &#8220;How many ways can you make 6 using at least one number greater than 10?&#8221; &#8220;What patterns do you notice?&#8221; Have children write equations using their expressions (e.g., <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML" altimg="../images/math278_03.png" alttext="12 minus 6 space equals space 0 plus 6 semicolon space 15 minus 9 space equals space 2 plus 4" altimg-height="36px" altimg-width="217px" class="informalequation"><mn>12</mn><mo>-</mo><mn>6</mn><mo>&#xA0;</mo><mo>=</mo><mo>&#xA0;</mo><mn>0</mn><mo>+</mo><mn>6</mn><mo>;</mo><mo>&#xA0;</mo><mn>15</mn><mo>-</mo><mn>9</mn><mo>&#xA0;</mo><mo>=</mo><mo>&#xA0;</mo><mn>2</mn><mo>+</mo><mn>4</mn></math>). For equations that use the same operation, challenge the children to explain why the quantities on each side are equivalent without doing the computation. Adding a context (e.g., Legos, trading cards) can support children&#8217;s reasoning.</p>
</aside>
<p>Why is it so important that children in grades preK&#8722;2 correctly understand the equal sign? First, it is important for children to understand and symbolize relationships in our number system and the equal sign is a principal method of representing these relationships. For example, <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML" altimg="../images/math278_04.png" alttext="8 plus 5 space equals space 8 plus 2 plus 3" altimg-height="13px" altimg-width="126px" class="informalequation"><mn>8</mn><mo>+</mo><mn>5</mn><mo>=</mo><mn>8</mn><mo>+</mo><mn>2</mn><mo>+</mo><mn>3</mn></math> shows the basic fact strategy of Making 10. Understanding the equal sign as equivalence supports children as they explore the behavior of operations because they can focus on the relationship between the numbers and not on doing the computation. A second reason, although removed from the preK&#8722;2 classroom, is that when older students have a poor understanding of the equal sign, they typically have difficulty working with algebraic expressions (<a class="noteref_biblioref" href="bibliography.xhtml#ref_405" >Knuth, Alibali, McNeil, Weinberg, &amp; Stephens, 2011</a>; <a class="noteref_biblioref" href="bibliography.xhtml#ref_406" >Knuth, Stephens, McNeil, &amp; Alibali, 2006</a>). For example, the equation <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML" altimg="../images/math278_05.png" alttext="5 x plus 24 space equals space 54" altimg-height="13px" altimg-width="103px" class="informalequation"><mn>5</mn><mi>x</mi><mo>+</mo><mn>24</mn><mo>=</mo><mn>54</mn></math> requires students to see both sides as equivalent. When students interpret the equal sign as &#8220;do a computation,&#8221; they think it is impossible to &#8220;do&#8221; the left-hand side of the equation. However, if both sides are understood to be equivalent expressions, students can reason that 5<em>x</em> must be 24 less than 54 or <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML" altimg="../images/math278_06.png" alttext="5x equals 30" altimg-height="13px" altimg-width="66px" class="informalequation"><mn>5</mn><mi>x</mi><mo>=</mo><mn>30</mn></math>. Therefore, <em>x</em> must equal 6. Helping preK&#8722;2 children develop a solid understanding of the equal sign can in turn help them avoid such difficulties in later grades.</p>
<header>
<h4 class="title">Conceptualizing the Equal Sign as a Balance</h4>
</header>
<p>Children&#8217;s understanding of the idea of equivalence can and must be developed through meaningful contexts and concrete methods. Children&#8217;s literature offers some ways to introduce equivalence in terms of a balance. For example, <em>Equal Shmequel</em> (<a class="noteref_biblioref" href="bibliography.xhtml#ref_407" >Kroll, 2005</a>) is a story about a mouse and her friends who want to play tug-of-war. To do so, they must determine how to make both sides equal so that the game is fair. In the end, they use a teeter-totter to balance the weight of the friends. This focus on equal sides and balance make this a great book for focusing on the meaning of the equal sign as a balance.</p>
<p>The next two activities use kinesthetic approaches, tactile objects, and visualizations to reinforce the &#8220;balancing&#8221; notion of the equal sign (ideas based on <a class="noteref_biblioref" href="bibliography.xhtml#ref_410" >Mann, 2004</a>).</p>
<aside class="sidebar sidebar_1" aria-labelledby="ch13-Activity-13-5">
<header><h4 class="title" id="ch13-Activity-13-5">Activity 13.5 Seesaw Comparisons</h4></header>
<figure class="figure_wrap">
<img alt="" role="presentation" src="../images/activity.png"></img>
</figure>
<p><strong>CCSS-M: 1.OA.D.7; 2.NBT.A.4</strong></p>
<figure class="figure_wrap">
<img alt="" role="presentation" src="../images/icon_ELL.png"></img>
</figure>
<figure class="figure_wrap">
<img alt="" role="presentation" src="../images/icon_special_needs.png"></img>
</figure>
<p>Ask children to raise their arms to look like a seesaw. Explain that you have softballs, all weighing the same, and tennis balls, all weighing the same, but the softballs are heavier than the tennis balls. (Have some softballs and tennis balls available in case children, especially ELLs, are not familiar with these items.) Ask children to imagine that you have placed a softball in each of their left hands. Ask them what would happen to their seesaw (children should bend to the left side). Ask children to imagine that you place another softball in their right hands (children should level <span id="page279" class="pagebreak" title="279"/>off). Next, with the softballs still there, ask them to imagine a tennis ball added to the left. Finally, say you are adding another tennis ball in the left hand again. Then ask them to imagine a tennis ball moving over to the right hand. This is a particularly important activity for children with disabilities who may be challenged with the abstract idea of balancing values of expressions.</p>
<p>After acting out several seesaw examples, ask children to share their observations. For example, one child may share, &#8220;If you have a balanced seesaw and add something to one side, it will tilt to that side.&#8221; Another child may explain, &#8220;If you take away the same object from both sides of the seesaw, the seesaw will still be balanced.&#8221;</p>
</aside>
<aside class="sidebar sidebar_1" aria-labelledby="ch13-Activity-13-6">
<header><h4 class="title" id="ch13-Activity-13-6">Activity 13.6 What Do You Know about the Shapes?</h4></header>
<figure class="figure_wrap">
<img alt="" role="presentation" src="../images/activity.png"></img>
</figure>
<p><strong>CCSS-M: K.MD.A.2; 1.OA.D.7; 2.NBT.A.4</strong></p>
<p>Show children a balance scale with objects on both sides. Here is an example:</p>
<figure class="figure lc_img50 fx-lightbox">
<img alt="A balanced scale has 2 cubes on one side and 1 cube and 3 balls on the other side." src="../images/unfig13-02.png"></img>
</figure>
<p>Tell children that the cubes weigh the same and the balls weigh the same. Then ask the children, &#8220;What do you know about how the weights of the balls and the cubes compare?&#8221; Have children explain their thinking first with a partner and then with the class.</p>
</aside>
<p><a class="xref" href="chapter0013_05.xhtml#fig_13-1">Figure 13.1</a> shows a series of other examples for the pan balance. Two or more balances for a single problem provide different information about the shapes or variables. Problems of this type can be adjusted in difficulty for children in grades K &#8722; 2. When no numbers are given, as in the top three examples in <a class="xref" href="chapter0013_05.xhtml#fig_13-1">Figure 13.1</a>, children look for combinations of numbers for the shapes that make the pans balance. The different shapes represent different amounts (variables) and so would have different values. There are often different paths to finding a solution so discussion of solution strategies is a must. To create your own pan balance problems, start by assigning values to two or three shapes. Place shapes in groups and add the values. Be sure your problems can be solved!</p>
<figure class="figure lc_img100 fx-lightbox" id="fig_13-1">
<header><h4 class="title"><span class="label">Figure</span> <span class="number">13.1</span> Examples of problems using pan balances.</h4></header>
<img aria-details="longdesc_la_001" class="fx-lightbox preventTap" alt="4 examples of problems using pan balances. " src="../images/fig13-01.png"></img>
</figure>
<details id="longdesc_la_001">
<summary>Expand/collapse description</summary>
<p>The first problem has a balanced scale with 1 cone on one side and 1 cube and 1 cylinder on the other side. Directions: Which shape weighs the most? Explain. The second problem has a set of 2 balanced scales. The first scale has 2 cones on one side and 1 cylinder on the other side. The second scale has 3 cubes on one side and 1 cone on the other side. Directions: Which shape weighs the most? Explain. Which shape weighs the least? Explain. The third problem has a set of 2 balanced scales. The first scale has 1 cube and 1 cylinder on one side and 6 balls on the other side. The second scale has 2 cylinders on one side and 1 cube on the other. Directions: What will balance two spheres? Explain. The fourth problem has 5 sets of shapes on a box with a number on each box. The sets and corresponding number values are as follows: 1 cube and 1 cylinder is 8, 3 balls are 12, 3 cones are 6, 1 cylinder, 1 cone and 1 cube are 10, 1 cone and 1 cube are 7.</p>
</details>
<aside class="sidebar sidebar_1" aria-label="Standards for Mathematical Practice 2">
<header><h4 class="title" id="ch13-smp-06">Standards for Mathematical Practice</h4></header>
<p><strong>2 Reason abstractly and quantitatively.</strong></p>
</aside>
<aside class="sidebar sidebar_1" aria-label="Stop and Reflect 2">
<header><h4 class="title" id="ch13-stop-03">Stop and Reflect</h4></header>
<p>How would you solve the last problem in <a class="xref" href="chapter0013_05.xhtml#fig_13-1">Figure 13.1</a>? Can you solve it in two ways?</p>
</aside>
<aside class="sidebar sidebar_1" aria-labelledby="tech_note_01">
<header><h4 class="title" id="tech_note_01">Technology Note</h4></header>
<figure class="figure_wrap">
<img alt="" role="presentation" src="../images/note.png"></img>
</figure>
<p>There are several excellent online pan balance explorations to continue work on equivalence:</p>
<ul class="bulleted">
<li><p>NCTM&#8217;s Illuminations &#8220;Pan Balance&#8212;Shapes&#8221; and &#8220;Pan Balance&#8212;Numbers,&#8221; where children enter what they believe to be equivalent expressions.</p></li>
<li><p>PBS Cyberchase Poddle Weigh-In, where shapes are balanced with numbers between 1 and 4.</p></li>
<li><p>Agame Monkey Math Balance, where children select numbers for each side of a balance to make the two sides balance. The level of difficulty can be adapted.<span id="page280" class="pagebreak" title="280"/></p></li></ul>
</aside>
<p>After children have experienced pan balance tasks involving shapes, they can explore pan balances using numbers and then variables.</p>
<aside class="sidebar sidebar_1" aria-labelledby="ch13-Activity-13-7">
<header><h4 class="title" id="ch13-Activity-13-7">Activity 13.7 Tilt or Balance?</h4></header>
<figure class="figure_wrap">
<img alt="" role="presentation" src="../images/activity.png"></img>
</figure>
<p><strong>CCSS-M: 1.NBT.C.4; 2.NBT.A.4; 2.NBT.B.7</strong></p>
<figure class="figure_wrap">
<img alt="" role="presentation" src="../images/icon_special_needs.png"></img>
</figure>
<p>Draw or project a simple two-pan balance. In each pan, write a numeric expression and ask which pan will go down or whether the two will balance (see <a class="xref" href="chapter0013_05.xhtml#fig_13-2">Figure 13.2(a)</a>). Select expressions that are appropriate for the grade level of children (e.g., sums within 100 for grade 1 and within 1000 grade 2). Challenge children to write expressions for each side of the scale to make it balance and then to write the corresponding equation to illustrate the meaning of =. Note that when <span id="page281" class="pagebreak" title="281"/>the scale tilts, either a &#8220;greater-than&#8221; or &#8220;less-than&#8221; symbol (&gt; or &lt;) is used, and if it is balanced, an equal sign (=) is used. Include examples such as the third and fourth balances for which children are asked to analyze the relationships on both sides (as opposed to doing the computation) to determine whether the pan tilts or balances. For children with disabilities, rather than have them write expressions for each side of the scale, share a small collection of cards with expressions and have them identify the ones that will make the scale balance.</p>
</aside>
<figure class="figure lc_img50 fx-lightbox" id="fig_13-2">
<header><h4 class="title"><span class="label">Figure</span> <span class="number">13.2</span> Using expressions and variables in equations and inequalities. The two-pan balance helps develop the meaning of =, &lt;, and &gt;.</h4></header>
<img aria-details="longdesc_la_002" class="fx-lightbox preventTap" alt="Two examples of using 2 pan balances with inequalities." src="../images/fig13-02.png"></img>
</figure>
<details id="longdesc_la_002">
<summary>Expand/collapse description</summary>
<p>Example, ay, has expression 12 minus 7 in one pan, and expression 3 plus 4 in the other pan with 12 minus 7 is less than symbol 3 plus 4, under the center of the balance. A thought bubble contains, tilt! The second balance has expressions 4 plus 4 plus 4 in one pan and 6 plus 6 in the other pan with 4 plus 4 plus 4 equals 6 plus 6, under the center of the balance.  A thought bubble contains, Balance! A third balance has the expression 455 plus 197 in one pan and 460 plus 192 in the other pan with 455 plus 197 blank 460 plus 192 under the center of the balance with the directions, can you determine whether the expressions balance without doing the addition? Example, b, has the expression 64 minus 26 in one pan and the expression 63 minus 27 in the other pan with 64 minus 26 blank 63 minus 27 under the center of the balance with directions, can you determine whether the expressions balance without doing the subtractions? The second balance has the expression, blank plus 3 in one pan and 8 plus 2 in the other pan with directions, can you determine how to make the expressions balance without doing the addition?</p>
</details>
<header>
<h4 class="title">True/False and Open Sentences</h4>
</header>
<p>Carpenter and colleagues (2003) suggest that a good starting point for helping children make sense of the equal sign is to explore equations as being either true or false. Clarifying the meaning of the equal sign is just one of the outcomes of this type of exploration, as seen in the next activity.<span id="page282" class="pagebreak" title="282"/></p>
<aside class="sidebar sidebar_1" aria-labelledby="ch13-Activity-13-8">
<header><h4 class="title" id="ch13-Activity-13-8">Activity 13.8 True or False Equations</h4></header>
<figure class="figure_wrap">
<img alt="" role="presentation" src="../images/activity.png"></img>
</figure>
<p><strong>CCSS-M: 1.OA.B.3; 1.OA.D.7; 1.NBT.B.4; 2.NBT.B.5</strong></p>
<figure class="figure_wrap">
<img alt="" role="presentation" src="../images/icon_ELL.png"></img>
</figure>
<figure class="figure_wrap">
<img alt="" role="presentation" src="../images/icon_special_needs.png"></img>
</figure>
<p>Introduce true/false sentences or equations with simple examples to explain what is meant by a true equation and a false equation (e.g., <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML" altimg="../images/math282_01.png" alttext="2 plus 3 equals 5" altimg-height="13px" altimg-width="72px" class="informalequation"><mn>2</mn><mo>+</mo><mn>3</mn><mo>=</mo><mn>5</mn></math> is a true equation; <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML" altimg="../images/math282_02.png" alttext="4 plus 3 equals 2" altimg-height="13px" altimg-width="64px" class="informalequation"><mn>4</mn><mo>+</mo><mn>3</mn><mo>=</mo><mn>2</mn></math> is a false equation). Then put several simple equations on the board, some true and some false. Here are some examples:</p>
<p class="text-center"><math display="inline" xmlns="http://www.w3.org/1998/Math/MathML" altimg="../images/math282_03.png" alttext="5 plus 2 space equals space 7 space 4 plus 1 space equals space 6" altimg-height="13px" altimg-width="176px" class="informalequation"><mn>5</mn><mo>+</mo><mn>2</mn><mo>&#xA0;</mo><mo>=</mo><mo>&#xA0;</mo><mn>7</mn><mo>&#xA0;</mo><mn>4</mn><mo>+</mo><mn>1</mn><mo>&#xA0;</mo><mo>=</mo><mo>&#xA0;</mo><mn>6</mn></math></p>
<p class="text-center"><math display="inline" xmlns="http://www.w3.org/1998/Math/MathML" altimg="../images/math282_04.png" alttext="8 space equals space 10 minus 1 space 7 space equals space 12 minus 5" altimg-height="13px" altimg-width="192px" class="informalequation"><mn>8</mn><mo>&#xA0;</mo><mo>=</mo><mo>&#xA0;</mo><mn>10</mn><mo>-</mo><mn>1</mn><mo>&#xA0;</mo><mn>7</mn><mo>&#xA0;</mo><mo>=</mo><mo>&#xA0;</mo><mn>12</mn><mo>-</mo><mn>5</mn></math></p>
<p>To begin with, keep the computations simple. Ask children to talk with their partners and decide which of the equations are true (and why) and which are false (and why).</p>
<p>After this initial exploration, have children explore equations that are in a less familiar form:</p>
<p class="text-center"><math display="inline" xmlns="http://www.w3.org/1998/Math/MathML" altimg="../images/math282_05.png" alttext="3 plus 7 space equals space 7 plus 3 space 10 minus 3 space equals space 11 minus 4 space 9 plus 6 space equals space 0 plus 14" altimg-height="36px" altimg-width="220px" class="informalequation"><mn>3</mn><mo>+</mo><mn>7</mn><mo>&#xA0;</mo><mo>=</mo><mo>&#xA0;</mo><mn>7</mn><mo>+</mo><mn>3</mn><mo>&#xA0;</mo><mn>10</mn><mo>-</mo><mn>3</mn><mo>&#xA0;</mo><mo>=</mo><mo>&#xA0;</mo><mn>11</mn><mo>-</mo><mn>4</mn><mo>&#xA0;</mo><mn>9</mn><mo>+</mo><mn>6</mn><mo>&#xA0;</mo><mo>=</mo><mo>&#xA0;</mo><mn>0</mn><mo>+</mo><mn>14</mn></math></p>
<p class="text-center"><math display="inline" xmlns="http://www.w3.org/1998/Math/MathML" altimg="../images/math282_06.png" alttext="8 space equals space 8 space 15 plus 7 plus 3 space equals space 16 plus 10" altimg-height="13px" altimg-width="217px" class="informalequation"><mn>8</mn><mo>&#xA0;</mo><mo>=</mo><mo>&#xA0;</mo><mn>8</mn><mo>&#xA0;</mo><mn>15</mn><mo>+</mo><mn>7</mn><mo>+</mo><mn>3</mn><mo>&#xA0;</mo><mo>=</mo><mo>&#xA0;</mo><mn>16</mn><mo>+</mo><mn>10</mn></math></p>
<p>Listen to the types of reasons children use to justify their answers and plan additional equations accordingly. ELLs and children with disabilities will benefit from first explaining (or showing) their reasoning to a partner as a low-risk speaking opportunity and then sharing with the whole group. Children can use &#8220;Pan Balance&#8212;Numbers&#8221; on NCTM&#8217;s Illuminations website to explore and/or verify equivalence.</p>
</aside>
<p>Children will typically agree about equations when there is an expression on one side and a single number on the other, although initially equations such as <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML" altimg="../images/math282_07.png" alttext="7 equals 12 minus 5" altimg-height="13px" altimg-width="82px" class="informalequation"><mn>7</mn><mo>=</mo><mn>12</mn><mo>-</mo><mn>5</mn></math> may generate discussion. For equations with no operation (e.g., <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML" altimg="../images/math282_08.png" alttext="8 equals 8" altimg-height="13px" altimg-width="45px" class="informalequation"><mn>8</mn><mo>=</mo><mn>8</mn></math>), the discussion may be lively. Children often believe there must be an operation on one side and an &#8220;answer&#8221; on the other. Reinforce that the equal sign means &#8220;is the same as&#8221; by using that language as you read the symbol.</p>
<p>After children have experienced true/false sentences, introduce open sentences&#8212;that is, equations with a box or blank (or variable) to be replaced by a number. To develop an understanding of open sentences (also called missing-value equations), encourage children to look at the number sentence holistically and describe in words what the equation represents.</p>
<aside class="sidebar sidebar_1" aria-labelledby="ch13-Activity-13-9">
<header><h4 class="title" id="ch13-Activity-13-9">Activity 13.9 What&#8217;s Missing?</h4></header>
<figure class="figure_wrap">
<img alt="" role="presentation" src="../images/activity.png"></img>
</figure>
<p><strong>CCSS-M: 1.OA.D.7; 1.OA.D.8; 2.OA.A.1</strong></p>
<p>Write several open sentences on the board. Ask children to figure out what number is missing and how they know. Notice that most of the equations are set up so that children do not have to do the computation to figure out what is missing. Encourage them to first try to figure out the missing number without doing the computation. Challenge children to find more than one way to figure out the missing number. Here are some examples:</p>
<p class="text-center"><math display="inline" xmlns="http://www.w3.org/1998/Math/MathML" altimg="../images/math282_09.png" alttext="5 plus 2 space equals space square space 4 plus square space equals space 6 space 4 plus 5 space equals space square minus 1" altimg-height="36px" altimg-width="219px" class="informalequation"><mn>5</mn><mo>+</mo><mn>2</mn><mo>=</mo><mo>&#x25A1;</mo><mo>&#xA0;</mo><mo>&#xA0;</mo><mn>4</mn><mo>+</mo><mo>&#x25A1;</mo><mo>=</mo><mn>6</mn><mo>&#xA0;</mo><mo>&#xA0;</mo><mn>4</mn><mo>+</mo><mn>5</mn><mo>=</mo><mo>&#x25A1;</mo><mo>-</mo><mn>1</mn></math></p>
<p class="text-center"><math display="inline" xmlns="http://www.w3.org/1998/Math/MathML" altimg="../images/math282_10.png" alttext="6 space minus _ _ _ space equals space 7 space minus 4 space _ _ _ plus 5 space equals space 5 space plus 8 space 15 space plus 27 space equals space _ _ _ plus 28" altimg-height="60px" altimg-width="214px" class="informalequation"><mn>6</mn><mo>-</mo><mi>_</mi><mi>_</mi><mi>_</mi><mo>=</mo><mn>7</mn><mo>-</mo><mn>4</mn><mo>&#xA0;</mo><mo>&#xA0;</mo><mi>_</mi><mi>_</mi><mi>_</mi><mo>+</mo><mn>5</mn><mo>=</mo><mn>5</mn><mo>+</mo><mn>8</mn><mo>&#xA0;</mo><mo>&#xA0;</mo><mn>15</mn><mo>+</mo><mn>27</mn><mo>=</mo><mi>_</mi><mi>_</mi><mi>_</mi><mo>+</mo><mn>28</mn></math></p>
</aside>
<header>
<h4 class="title">Relational Thinking</h4>
</header>
<p><span id="page283" class="pagebreak" title="283"/>Children usually think about the equal sign in one of three ways (<a class="noteref_biblioref" href="bibliography.xhtml#ref_424" >Stephens et al., 2013</a>). First, as noted previously, they may have an <em>operational view</em>, meaning that the equal sign means &#8220;do something.&#8221; Second, children may hold a <em>relational&#8211;computational view</em> in which the equal sign symbolizes a relation between answers to two calculations, but they see computation as the only way to determine if the two sides are equal or not. Finally, children can develop a <em>relational&#8211;structural view</em> of the equal sign (we will refer to this as relational). With the relational conception of the equal sign, a child uses numeric relationships between the two sides of the equal sign rather than actually computing the amounts.</p>
<aside class="sidebar sidebar_1" aria-label="Standards for Mathematical Practice 3">
<header><h4 class="title" id="ch13-smp-07">Standards for Mathematical Practice</h4></header>
<p><strong>2 Reason abstractly and quantitatively.</strong></p>
</aside>
<p>Consider two distinctly different explanations for placing an 8 in the box for the open sentence <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML" altimg="../images/math283_01.png" alttext="7 plus square space equals space 6 plus 9" altimg-height="13px" altimg-width="104px" class="informalequation"><mn>7</mn><mo>+</mo><mo>&#x25A1;</mo><mo>&#xA0;</mo><mo>=</mo><mo>&#xA0;</mo><mn>6</mn><mo>+</mo><mn>9</mn></math>.</p>
<blockquote>
<p>Explanation 1: Because <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML" altimg="../images/math283_02.png" alttext="6 plus 9" altimg-height="13px" altimg-width="37px" class="informalequation"><mn>6</mn><mo>+</mo><mn>9</mn></math> is 15, I need to figure out 7 plus what equals 15. It is 8, so the box is 8.</p>
<p>Explanation 2: Seven is one more than the 6 on the other side. That means that the box should be one less than 9, so it must be 8.</p>
</blockquote>
<p>The first child computes the sum on one side of the equation and then uses the sum to determine the missing part on the other side (relational<em>&#8211;computational</em> view). The second child uses a relationship between the expressions on either side of the equal sign. This child does not need to compute the values on each side (relational<em>&#8211;structural</em> view). When numbers are large, a relational-structural view is much more efficient and useful.</p>
<aside class="sidebar sidebar_1" aria-label="Stop and Reflect 3">
<header><h4 class="title" id="ch13-stop-04">Stop and Reflect</h4></header>
<p>If the children used the same reasoning they used to solve <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML" altimg="../images/math283_01.png" alttext="7 plus square space equals space 6 plus 9" altimg-height="13px" altimg-width="104px" class="informalequation"><mn>7</mn><mo>+</mo><mo>&#x25A1;</mo><mo>&#xA0;</mo><mo>=</mo><mo>&#xA0;</mo><mn>6</mn><mo>+</mo><mn>9</mn></math>, how would they each solve the following open sentence?</p>
<p class="text-center"><math display="inline" xmlns="http://www.w3.org/1998/Math/MathML" altimg="../images/math283_03.png" alttext="534 plus 175 space equals space 174 plus square" altimg-height="13px" altimg-width="164px" class="informalequation"><mn>534</mn><mo>+</mo><mn>175</mn><mo>&#xA0;</mo><mo>=</mo><mo>&#xA0;</mo><mn>174</mn><mo>+</mo><mo>&#x25A1;</mo></math></p>
</aside>
<p>The first child would likely do the computation and might have difficulty finding the correct addend because of the size of the numbers. The second child would reason that 174 is one less than 175, so the number in the box must be one more than 534.</p>
<aside class="sidebar sidebar_1" aria-label="Teaching Tip 2">
<header><h4 class="title" id="ch_12_teach04">Teaching Tip</h4></header>

<p>Children sharing their reasoning promotes relational thinking and can help other children improve their noticing skills and analysis of relationships in problems.</p>
</aside>
<aside class="sidebar sidebar_1" aria-labelledby="formative02">
<header><h4 class="title" id="formative02">Formative Assessment Note</h4></header>
<figure class="figure_wrap">
<img alt="" role="presentation" src="../images/formative01.png"></img>
</figure>
<p>As children work on these types of tasks, you can interview them one on one (though you may not get to everyone). Listen for whether they use relational&#8211;structural thinking. If they do not, ask, &#8220;Can you find the answer without actually doing any computation?&#8221; This questioning helps nudge children toward relational thinking and helps you decide the next instructional steps.</p>
</aside>
<p>Children need many and ongoing opportunities to explore problems that encourage relational thinking (<a class="noteref_biblioref" href="bibliography.xhtml#ref_424" >Stephens et al., 2013</a>). Explore increasingly complex true/false and open sentences with your class, perhaps as daily problems, warm-ups, or at centers/stations. Posing problems with larger numbers that make computation difficult (not impossible) can prompt children to try a relational&#8211;structural approach. Here are some examples to consider.<span id="page284" class="pagebreak" title="284"/></p>
<aside class="sidebar sidebar_1" aria-label="print_03">
<header><h4 class="title">True/False:</h4>
</header>
<p><math display="inline" xmlns="http://www.w3.org/1998/Math/MathML" altimg="../images/math284_01.png" alttext="674 minus 369 space equals space 664 minus 379 space 37 plus 54 space equals space 38 plus 53 space 376 minus 329 space equals space 76 minus 29" altimg-height="60px" altimg-width="210px" class="informalequation"><mn>674</mn><mo>-</mo><mn>369</mn><mo>&#xA0;</mo><mo>=</mo><mo>&#xA0;</mo><mn>664</mn><mo>-</mo><mn>379</mn><mo>&#xA0;</mo><mn>37</mn><mo>+</mo><mn>54</mn><mo>&#xA0;</mo><mo>=</mo><mo>&#xA0;</mo><mn>38</mn><mo>+</mo><mn>53</mn><mo>&#xA0;</mo><mn>376</mn><mo>-</mo><mn>329</mn><mo>&#xA0;</mo><mo>=</mo><mo>&#xA0;</mo><mn>76</mn><mo>-</mo><mn>29</mn></math></p>
</aside>
<aside class="sidebar sidebar_1" aria-label="print_04">
<header><h4 class="title">Open Sentences:</h4>
</header>
<p><math display="inline" xmlns="http://www.w3.org/1998/Math/MathML" altimg="../images/math284_02.png" alttext="73 plus 56 space equals space 71 plus square space 126 minus 37 space equals space square minus 40 space 68 plus 58 space equals space 57 plus 69 plus _ _ _" altimg-height="61px" altimg-width="215px" class="informalequation"><mn>73</mn><mo>+</mo><mn>56</mn><mo>&#xA0;</mo><mo>=</mo><mo>&#xA0;</mo><mn>71</mn><mo>+</mo><mo>&#x25A1;</mo><mo>&#xA0;</mo><mn>126</mn><mo>-</mo><mn>37</mn><mo>&#xA0;</mo><mo>=</mo><mo>&#xA0;</mo><mo>&#x25A1;</mo><mo>-</mo><mn>40</mn><mo>&#xA0;</mo><mn>68</mn><mo>+</mo><mn>58</mn><mo>&#xA0;</mo><mo>=</mo><mo>&#xA0;</mo><mn>57</mn><mo>+</mo><mn>69</mn><mo>+</mo><mi>_</mi><mi>_</mi><mi>_</mi></math></p>
</aside>
<aside class="sidebar sidebar_1" aria-label="Stop and Reflect 4">
<header><h4 class="title" id="ch13-stop-05">Stop and Reflect</h4></header>
<p>Before reading on, try using relational&#8211;structural thinking to reason about these true-false and open sentences.</p>
</aside>
<p>Using such equations can prompt children to look at equations in their entirety rather than just jumping right into a series of computations, an important aspect of algebraic thinking (<a class="noteref_biblioref" href="bibliography.xhtml#ref_392" >Blanton, Levi, Crites, &amp; Dougherty, 2011</a>). <a class="noteref_biblioref" href="bibliography.xhtml#ref_415" >Molina and Ambrose (2006)</a> found that asking children to write their own open sentences was particularly effective in helping them solidify their understanding of the equal sign. This is the focus on the next activity.</p>
<aside class="sidebar sidebar_1" aria-labelledby="ch13-Activity-13-10">
<header><h4 class="title" id="ch13-Activity-13-10">Activity 13.10 Make a Statement!</h4></header>
<figure class="figure_wrap">
<img alt="" role="presentation" src="../images/activity.png"></img>
</figure>
<p><strong>CCSS-M: 1.OA.D.7; 1.OA.D.8; 2.OA.A.1</strong></p>
<figure class="figure_wrap">
<img alt="" role="presentation" src="../images/icon_special_needs.png"></img>
</figure>
<p>Ask children to make up their own true/false and open sentences that they can use to challenge their classmates. To support student thinking, provide dice with numerals on them. They can turn the dice to different faces to try different possibilities.</p>
<figure class="figure lc_img50 fx-lightbox">
<img alt="4 numbered dice have the following values face up: 4, 3, 5 and 2." src="../images/unfig13-03.png"></img>
</figure>
<p>Each child should write three equations with at least one true and at least one false sentence. For children who need additional structure, in particular children with disabilities, provide the <a href="https://media.pearsoncmg.com/ab/ab_TED_eTexts/ted_etext_2018_sco/Van_de_Walle/V1_Make_a_Statement_Activity_Page_NEW.pdf" class="ulink">Make a Statement</a> Recording Sheet. Children can trade their equations with other children to find each other&#8217;s false statements. Interesting equations can be the focus of a follow-up, whole-class discussion.</p>
</aside>
<p>When children write their own true/false sentences, they often are intrigued with the idea of using large numbers and lots of numbers in their sentences. Support their efforts, as these kinds of problems tend to help move children toward relational&#8211;structural thinking.</p>
