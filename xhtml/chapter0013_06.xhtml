<header>
<h3 id="chap13-head3_5" class="title"><span id="page285" class="pagebreak" title="285"/>The Meaning of Variables</h3>
</header>
<p>Variables are first mentioned in the CCSS-M standards in grade 6, but researchers suggest starting much earlier so that students are more adept at using variables when they encounter more complex mathematical situations in middle school (<a class="noteref_biblioref" href="bibliography.xhtml#ref_392" >Blanton et al., 2011</a>). Variables can be interpreted in many ways. They can be used to represent unique but unknown quantities or quantities that vary. Unfortunately, children often think of all variables as placeholders for specific numbers (unique, unknown quantities) and not representations for multiple or even infinite values (quantities that vary). Children need experiences that build meaning for both.</p>
<header>
<h4 class="title">Variables Used as Unknown Values</h4>
</header>
<p>In the open sentence explorations, the &#9633; and the ____ are precursors of a variable used to represent a unique, unknown value. You can also use a letter, such as an <em>n</em>, instead of a box or a blank in your open sentences, to stand for the missing number.</p>
<aside class="sidebar sidebar_1" aria-labelledby="ch13-smp-08">
<header><h4 class="title" id="ch13-smp-08">Standards for Mathematical Practice</h4></header>
<p><strong>2 Reason abstractly and quantitatively.</strong></p>
</aside>
<p>Consider the following open sentence:</p>
<p class="text-center"><math display="inline" xmlns="http://www.w3.org/1998/Math/MathML" altimg="../images/math285_01.png" alttext="square plus square plus 7 space equals space square plus 17" altimg-height="13px" altimg-width="151px" class="informalequation"><mo>&#x25A1;</mo><mo>+</mo><mo>&#x25A1;</mo><mo>+</mo><mn>7</mn><mo>&#xA0;</mo><mo>=</mo><mo>&#xA0;</mo><mo>&#x25A1;</mo><mo>+</mo><mn>17</mn></math></p>
<p>This equation could have also been written as <math xmlns="http://www.w3.org/1998/Math/MathML" altimg="../images/math285_02.png" alttext="n plus n plus 7 space equals space n plus 17" altimg-height="13" altimg-width="139" class="inlineequation">
<mi>n</mi><mo>+</mo><mi>n</mi><mo>+</mo><mn>7</mn><mo>&#xA0;</mo><mo>=</mo><mo>&#xA0;</mo><mi>n</mi><mo>+</mo><mn>17</mn></math>. When the same symbol or letter is used in multiple places in an expression or equation, the convention is that it stands for the same number every place it occurs. (Point this out to children.) In this example, the &#9633; or <em>n</em> must be 10.</p>
<p>Many story problems describe a situation involving a specific unknown. Here is an example where the change is unknown:</p>
<aside class="sidebar sidebar_1" aria-label="complementary">
<p>Rebekah had 5 apples in her basket. She picked some more after lunch. Then she had 13. How many apples did she pick after lunch?</p>
</aside>
<p>Although children can solve this problem without using algebra, they can represent the equation as <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML" altimg="../images/math285_03.png" alttext="5 plus _ _ _ space equals space 13" altimg-height="13px" altimg-width="97px" class="informalequation"><mn>5</mn><mo>+</mo><mi>_</mi><mi>_</mi><mi>_</mi><mo>&#xA0;</mo><mo>=</mo><mo>&#xA0;</mo><mn>13</mn></math> or even as <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML" altimg="../images/math285_04.png" alttext="5 plus a space equals space 13" altimg-height="13px" altimg-width="82px" class="informalequation"><mn>5</mn><mo>+</mo><mi>a</mi><mo>&#xA0;</mo><mo>=</mo><mo>&#xA0;</mo><mn>13</mn></math> as a way to begin to learn about variables.</p>
<p>When writing equations for story problems, different equations may occur. For example, consider this story problem:</p>
<aside class="sidebar sidebar_1" aria-label="print_06">
<p>If Gabbie has 12 cards and Karl has 5 cards, write an equation for how many more cards Gabbie has than Karl.</p>
</aside>
<p>Notice the instructions did not ask children to solve the problem but rather to write an equation. Some children might write <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML" altimg="../images/math285_05.png" alttext="12 minus 5 space equals space square" altimg-height="13px" altimg-width="87px" class="informalequation"><mn>12</mn><mo>-</mo><mn>5</mn><mo>&#xA0;</mo><mo>=</mo><mo>&#xA0;</mo><mo>&#x25A1;</mo></math> whereas others may write <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML" altimg="../images/math285_06.png" alttext="5 plus square space equals space 12" altimg-height="13px" altimg-width="87px" class="informalequation"><mn>5</mn><mo>+</mo><mo>&#x25A1;</mo><mo>&#xA0;</mo><mo>=</mo><mo>&#xA0;</mo><mn>12</mn></math>. The latter equation can be interpreted as &#8220;Karl&#8217;s 5 cards plus some more cards are the same as Gabbie&#8217;s 12 cards.&#8221; Facilitate a discussion with children to help them understand that both equations show the same relationships and both are correct. Children should be able to write and justify <em>both</em> equations by connecting the equations to the story.</p>
<aside class="sidebar sidebar_1" aria-label="Standards for Mathematical Practice 2">
<header><h4 class="title" id="ch13-smp-09">Standards for Mathematical Practice</h4></header>
<p><strong>4 Model with mathematics.</strong></p>
</aside>
<p><span id="page286" class="pagebreak" title="286"/>With a context, children can even explore three variables, each one standing for an unknown value as in the following activity (adapted from <a class="noteref_biblioref" href="bibliography.xhtml#ref_409" >Maida, 2004</a>).</p>
<aside class="sidebar sidebar_1" aria-labelledby="ch13-Activity-13-11">
<header><h4 class="title" id="ch13-Activity-13-11">Activity 13.11 Toys, Toys, Toys</h4></header>
<figure class="figure_wrap">
<img alt="" role="presentation" src="../images/activity.png"></img>
</figure>
<p><strong>CCSS-M: 1.OA.A.1; 1.OA.C.6; 2.OA.A.1</strong></p>
<p>Children are challenged to figure out the cost of three toys, given the following three facts:</p>
<figure class="figure lc_img50 fx-lightbox">
<img alt="Three facts using objects. The first fact is 1 car plus 1 bear = 3 dollars. The second fact is 1 car plus 1 soccer ball = 4 dollars. The third fact is 1 soccer ball plus 1 bear = 5 dollars." src="../images/unfig13-04.png"></img>
</figure>
<p>Ask children to look at each fact and make observations that can help them figure out the cost of each toy. For example, they may notice that the soccer ball costs
$1 more than the teddy bear (i.e., compare the first two equations). Help children write this observation in the same format as the other statements. Continue until these discoveries lead to finding the cost of each toy. Encourage children to use manipulatives to represent and explore the problem.</p>
</aside>
<aside class="sidebar sidebar_1" aria-labelledby="ch13-stop-06">
<header><h4 class="title" id="ch13-stop-06">Stop and Reflect</h4></header>
<p>Work on the problem in <a class="xref" href="chapter0013_06.xhtml#ch13-Activity-13-11">Activity 13.11</a> before reading further. Using the observation that the soccer ball cost $1 more than the bear, that means that the third fact can be thought of as a bear +$1+bear = $5. So, how much is a teddy bear? Notice the work done in building the concept of the equal sign is now applied to understanding and solving for variables.</p>
</aside>
<header>
<h4 class="title">Variables Used as Quantities That Vary</h4>
</header>
<p>The shift from the variable representing a specific quantity to a variable representing multiple possibilities can be difficult for children and is not as explicit in the curriculum as it should be. Children need experiences with variables that vary early in the elementary curriculum. For example, second graders can begin to describe patterns using variables, as when describing how much many legs for any number of dogs: <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML" altimg="../images/math286.png" alttext="straight L equals straight D cross times 4" altimg-height="13" altimg-width="65" class="informalequation"><mi mathvariant="normal">L</mi><mo>=</mo><mi mathvariant="normal">D</mi><mo>&#xD7;</mo><mn>4</mn></math> (the number of legs is the number of dogs times four).</p>
<p>Make sure to emphasize that the variable stands for <em>the number of</em> because children can confuse the variable with a label (<a class="noteref_biblioref" href="bibliography.xhtml#ref_392" >Blanton et al., 2011</a>; <a class="noteref_biblioref" href="bibliography.xhtml#ref_419" >Russell, Schifter, &amp; Bastable, 2011</a>). For example, in solving the problem, <em>There are 13 dogs and cats at the kennel. How many dogs and how many cats are at the kennel?,</em> you may find a variety of solutions that use the following notation:</p>
<p class="text-center"><math display="inline" xmlns="http://www.w3.org/1998/Math/MathML" altimg="../images/math286_1.png" alttext="6 straight D plus 7 straight C space 5 straight D plus 8 straight C space 10 straight D plus 3 straight C" altimg-height="13" altimg-width="198" class="informalequation">
<mn>6</mn><mi mathvariant="normal">D</mi><mo>+</mo><mn>7</mn><mi mathvariant="normal">C</mi><mo>&#xA0;</mo><mo>&#xA0;</mo><mn>5</mn><mi mathvariant="normal">D</mi><mo>+</mo><mn>8</mn><mi mathvariant="normal">C</mi><mo>&#xA0;</mo><mo>&#xA0;</mo><mn>10</mn><mi mathvariant="normal">D</mi><mo>+</mo><mn>3</mn><mi mathvariant="normal">C</mi></math></p>
<p>Here children are using letters as labels, not variables. D does not represent a <em>number</em>, but rather it is shorthand for <em>dog</em>. When introducing the concept of variable, you need to be aware of this tendency to use letters as labels.</p>
<p><span id="page287" class="pagebreak" title="287"/>Slight shifts in how arithmetic problems are presented can also open up opportunities to help children develop this second meaning of variables (<a class="noteref_biblioref" href="bibliography.xhtml#ref_391" >Blanton, 2008</a>). As an example, let&#8217;s revisit the previous story problem, but remove the result:</p>
<aside class="sidebar sidebar_1" aria-label="print_07">
<p>Rebekah had 5 apples in her basket. She picked some more after lunch. How might you describe the total number of apples Rebekah had in her basket after lunch?</p>
</aside>
<p>With the total removed, the goal becomes writing the expression: 5+<em>a</em>. This can also be illustrated on a number line:</p>
<figure class="figure lc_img50 fx-lightbox">
<img alt="A number line has 5 left of a second value, question mark, with an arrow from 5 to the question mark labeled, ay." src="../images/unfig13-05.png"></img>
</figure>
<p>As another example, consider the following tasks. Think about how the second task is modified from the first:</p>
<aside class="sidebar sidebar_1" aria-label="print_08">
<header><h4 class="title">Number Task:</h4>
</header>
<p>Sandra has 10 pennies. George has 4 more pennies than Sandra. How many pennies does George have?</p>
</aside>
<aside class="sidebar sidebar_1" aria-label="print_09">
<header><h4 class="title">Algebra Task:</h4>
</header>
<p>Sandra has some pennies. George has 4 more pennies than Sandra. How many pennies does George have?</p>
</aside>
<p>Notice in the modified version there is no way to do a computation because you are not given specific values. Children can list possible ways in a table (see <a class="xref" href="chapter0013_06.xhtml#fig_13-3">Figure 13.3</a>) and eventually represent the answer as <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML" altimg="../images/math287.png" alttext="George equals Sandra plus 4 comma" altimg-height="15" altimg-width="162" class="informalequation">
<mi>G</mi><mi>e</mi><mi>o</mi><mi>r</mi><mi>g</mi><mi>e</mi><mo>=</mo><mi>S</mi><mi>a</mi><mi>n</mi><mi>d</mi><mi>r</mi><mi>a</mi><mo>+</mo><mn>4</mn><mo>,</mo></math>, or more briefly, <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML" altimg="../images/math287_1.png" alttext="G equals S plus 4." altimg-height="13" altimg-width="72" class="informalequation">
<mi>G</mi><mo>=</mo><mi>S</mi><mo>+</mo><mn>4</mn><mo>.</mo></math></p>
<figure class="figure lc_img66 fx-lightbox" id="fig_13-3">
<header><h4 class="title"><span class="label">Figure</span> <span class="number">13.3</span> Possible ways variables can vary in value.</h4></header>
<img class="fx-lightbox preventTap" alt="" src="../images/fig13-03.png"></img>
</figure>
<p>Another opportunity to use variables as quantities that vary is when children make conjectures about the number system (e.g., when you add zero to any number, you get that number back). These statements are the properties of our number system and are true for all numbers, making them appropriate places to use variables that vary. The next section looks at ways to help children recognize, understand, and describe these important generalizations about our number system.</p>
