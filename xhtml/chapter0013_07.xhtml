    <section epub:type="chapter" role="doc-chapter" class="chapter">
        <header>
            <h2 class="title">Structure in the Number System: Properties</h2>
        </header>
        <p>The importance of properties cannot be overstated. <a class="xref" href="chapter0013_07.xhtml#tab_13-1">Table
                13.1</a> provides a list of the ones that children in the primary grades must know and be able to use,
            and includes how children might describe the property. Importantly, in the CCSS-M, the emphasis is on
            <em>using</em> and <em>applying</em> the properties (not identifying them); for example, in grade 2, one
            standard states, &#8220;Explain why addition and subtraction strategies work, using place value and the
            properties of operations&#8221; (<a class="noteref_biblioref" href="bibliography.xhtml#ref_395" >CCSSO,
                2010</a>, p. 19).<span id="page288" class="pagebreak" title="288" /></p>
        <figure class="Table lc_img50" id="tab_13-1">
            <header>
                <h2 class="title"><span class="label">Table</span> <span class="number">13.1</span> Properties of the
                    Operations for preK&#8722;2.</h2>
            </header>
        </figure>
        <table>
            <tbody>
                <tr>
                    <th scope="col"><strong>Name of Property</strong></th>
                    <th scope="col"><strong>Symbolic Representation</strong></th>
                    <th scope="col"><strong>How Children Might Describe the Pattern or Structure</strong></th>
                </tr>
                <tr>
                    <td>Commutative</td>
                    <td><math display="inline" xmlns="http://www.w3.org/1998/Math/MathML" altimg="../images/math288_3.png" alttext="a plus b equals b plus a" altimg-height="93" altimg-width="13" class="informalequation">
<mi>a</mi><mo>+</mo><mi>b</mi><mo>=</mo><mi>b</mi><mo>+</mo><mi>a</mi></math></td>
                    <td>&#8220;When you add two numbers in any order, you&#8217;ll get the same answer.&#8221;</td>
                </tr>
                <tr>
                    <td>Associative</td>
                    <td><math display="inline" xmlns="http://www.w3.org/1998/Math/MathML" altimg="../images/math288_4.png" alttext="left parenthesis a plus b right parenthesis plus c equals a plus left parenthesis b plus c right parenthesis" altimg-height="16" altimg-width="165" class="informalequation">
<mo>(</mo><mi>a</mi><mo>+</mo><mi>b</mi><mo>)</mo><mo>+</mo><mi>c</mi><mo>=</mo><mi>a</mi><mo>+</mo><mo>(</mo><mi>b</mi><mo>+</mo><mi>c</mi><mo>)</mo></math></td>
                    <td>&#8220;When you add three numbers, you can add the first two and then add the third or add the
                        last two numbers and then add the first number. Either way, you will get the same answer.&#8221;
                    </td>
                </tr>
                <tr>
                    <td>Additive Identity</td>
                    <td><math display="inline" xmlns="http://www.w3.org/1998/Math/MathML" altimg="../images/math288_5.png" alttext="a plus 0 equals 0 plus a equals a" altimg-height="13" altimg-width="118" class="informalequation">
<mi>a</mi><mo>+</mo><mn>0</mn><mo>=</mo><mn>0</mn><mo>+</mo><mi>a</mi><mo>=</mo><mi>a</mi></math></td>
                    <td>&#8220;When you add zero to any number, you get the same number you started with.&#8221;</td>
                </tr>
                <tr>
                    <td></td>
                    <td><math display="inline" xmlns="http://www.w3.org/1998/Math/MathML" altimg="../images/math288_6.png" alttext="a minus 0 equals a" altimg-height="13" altimg-width="64" class="informalequation">
<mi>a</mi><mo>-</mo><mn>0</mn><mo>=</mo><mi>a</mi></math></td>
                    <td>&#8220;When you subtract zero from any number, you get the number you started with.&#8221;</td>
                </tr>
                <tr>
                    <td>Additive Inverse</td>
                    <td><math display="inline" xmlns="http://www.w3.org/1998/Math/MathML" altimg="../images/math288_7.png" alttext="a minus a equals 0 asterisk times" altimg-height="13" altimg-width="74" class="informalequation">
<mi>a</mi><mo>-</mo><mi>a</mi><mo>=</mo><mn>0</mn><mo>*</mo></math></td>
                    <td>&#8220;When you subtract a number from itself, you get zero.&#8221;</td>
                </tr>
                <tr>
                    <td>Inverse Relationship of Addition and Subtraction</td>
                    <td><math display="inline" xmlns="http://www.w3.org/1998/Math/MathML" altimg="../images/math288_8.png" alttext="If space a plus b equals c space then space c minus b equals a space and space c minus a equals b" altimg-height="37" altimg-width="219" class="informalequation">
<mi>If</mi><mo>&#xA0;</mo><mi>a</mi><mo>+</mo><mi>b</mi><mo>=</mo><mi>c</mi><mo>&#xA0;</mo><mi>then</mi><mo>&#xA0;</mo><mi>c</mi><mo>-</mo><mi>b</mi><mo>=</mo><mi>a</mi><mo>&#xA0;</mo><mi>and</mi><mo>&#xA0;</mo><mi>c</mi><mo>-</mo><mi>a</mi><mo>=</mo><mi>b</mi></math></td>
                    <td>&#8220;When you have a subtraction problem you can &#8216;think addition&#8217; by using the
                        inverse.&#8221;
                    </td>
                </tr>
                <tr>
                    <td colspan="3">
                        <p>* The additive inverse property is usually written as <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML" altimg="../images/math288_9.png" alttext="a plus left parenthesis negative a right parenthesis equals 0 comma" altimg-height="17" altimg-width="96" class="informalequation">
<mi>a</mi><mo>+</mo><mo>(</mo><mo>-</mo><mi>a</mi><mo>)</mo><mo>=</mo><mn>0</mn><mo>,</mo></math> but the symbolic representation <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML" altimg="../images/math288_10.png" alttext="a minus a equals 0" altimg-height="13" altimg-width="64" class="informalequation">
<mi>a</mi><mo>-</mo><mi>a</mi><mo>=</mo><mn>0</mn></math>  will make more sense to children in the primary grades.</p>
                    </td>
                </tr>
				</tbody>
        </table>
        <p></p>
        <p>Correctly using and applying the properties is essential to computation (<a class="noteref_biblioref" href="bibliography.xhtml#ref_392"
                >Blanton et al., 2011</a>). Traditionally, instruction on the properties has
            involved matching equations to which property they illustrate. That is not sufficient and should not be the
            focus of your instruction on the properties. Instead, focus on helping children recognize and understand
            these important generalizations&#8212;and use them to generate equivalent expressions in order to solve
            problems efficiently and f lexibly (for example, understanding the commutative property for both addition
            and multiplication substantially reduces the number of facts to be memorized). The properties of the
            operations have been discussed in several chapters in this book, in particular <a class="xref"
                href="chapter0009_00.xhtml">Chapter 9</a> and <a class="xref" href="chapter0010_00.xhtml">Chapter
                10</a>. In this chapter, the focus is on exploring the properties as generalizations of number.</p>
        <header>
            <h3 id="chap13-head3_6" class="title">Making Sense of Properties</h3>
        </header>
        <p>Children begin to notice equivalent expressions as they engage in their work with numbers. Contexts like the
            frogs on a pond used earlier in the chapter can provide opportunities to focus on the properties. For
            example, some children might consider pairs of solutions such as <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML" altimg="../images/math288.png" alttext="2 plus 7" altimg-height="13" altimg-width="37" class="informalequation">
<mn>2</mn><mo>+</mo><mn>7</mn></math> and <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML" altimg="../images/math288_1.png" alttext="7 plus 2" altimg-height="13" altimg-width="37" class="informalequation">
<mn>7</mn><mo>+</mo><mn>2</mn></math> as different solutions because
            of the contextual situation; that is, <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML" altimg="../images/math288.png" alttext="2 plus 7" altimg-height="13" altimg-width="37" class="informalequation">
<mn>2</mn><mo>+</mo><mn>7</mn></math> could represent 2 frogs on the lily pad and 7 frogs on the rock
            and then <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML" altimg="../images/math288_1.png" alttext="7 plus 2" altimg-height="13" altimg-width="37" class="informalequation">
<mn>7</mn><mo>+</mo><mn>2</mn></math> would represent 7 frogs on the lily pad and 2 frogs on the rock. Others may argue that they are
            the &#8220;same,&#8221; meaning that although <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML" altimg="../images/math288.png" alttext="2 plus 7" altimg-height="13" altimg-width="37" class="informalequation">
<mn>2</mn><mo>+</mo><mn>7</mn></math> and <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML" altimg="../images/math288_1.png" alttext="7 plus 2" altimg-height="13" altimg-width="37" class="informalequation">
<mn>7</mn><mo>+</mo><mn>2</mn></math> are modeling different situations, they still
            result in 9 frogs. It is important to allow children to work through and process this idea of commutativity
            so look for multiple places to revisit the idea. Consider the suggestion in the next paragraph.</p>
        <aside class="sidebar sidebar_1" aria-labelledby="ch13-smp-10">
            <header>
                <h2 class="title" id="ch13-smp-10">Standards for Mathematical Practice</h2>
            </header>
            <p><strong>8 Look for and express regularity in repeated reasoning.</strong></p>
        </aside>
        <p>Again, making slight changes in how arithmetic problems are presented can open up more opportunities to
            examine the mathematical ideas at hand (<a class="noteref_biblioref" href="bibliography.xhtml#ref_391"
                >Blanton, 2008</a>)&#8212;in this case, properties. For example, instead of a
            series of unrelated addition problems, consider the following list of related problems:</p>
        <p class="text-center"><math display="inline" xmlns="http://www.w3.org/1998/Math/MathML" altimg="../images/math288_2.png" alttext="4 plus 7 space 7 plus 4 space 23 plus 15 space 15 plus 23" altimg-height="36" altimg-width="216" class="informalequation">
<mn>4</mn><mo>+</mo><mn>7</mn><mo>&#xA0;</mo><mo>&#xA0;</mo><mo>&#xA0;</mo><mo>&#xA0;</mo><mn>7</mn><mo>+</mo><mn>4</mn><mo>&#xA0;</mo><mo>&#xA0;</mo><mo>&#xA0;</mo><mo>&#xA0;</mo><mn>23</mn><mo>+</mo><mn>15</mn><mo>&#xA0;</mo><mo>&#xA0;</mo><mo>&#xA0;</mo><mo>&#xA0;</mo><mn>15</mn><mo>+</mo><mn>23</mn></math></p>
        <p>Once children have solved these problems, focus their attention on the addends, asking questions such as,
            &#8220;What do you notice?&#8221; Some children may say that these equal the same amount, but it is
            important to discuss why this is true. A child might explain that the numbers could be the number of grapes
            on two plates and that no matter if the plates trade places, the total will be the same amount.</p>
        <p><span id="page289" class="pagebreak" title="289" />The pivotal question for generalization, however, asks,
            &#8220;Is it true for any numbers?&#8221; Some children will agree that although it seems to be true all of
            the time, maybe there are two numbers they haven&#8217;t tried yet for which it does not work. Other
            children might explain that the numbers can be added in any order and it does not matter what the numbers
            are. Challenge children to try a lot of different examples. When they want to check larger numbers, give
            them a calculator so they can focus on checking the sums and not on doing the calculation. To be clear, it
            is important to recognize that even if children show some understanding of commutativity of single-digit
            addends, you may need to help them recognize the <em>generalizability</em> of the property with larger
            numbers. Using and applying this property means that in an equation such as <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML" altimg="../images/math289.png" alttext="394 plus 176 equals square plus 394" altimg-height="13" altimg-width="156" class="informalequation">
<mn>394</mn><mo>+</mo><mn>176</mn><mo>=</mo><mo>&#x25A1;</mo><mo>+</mo><mn>394</mn></math>, a child
            recognizes the commutative property and uses it to efficiently solve the problem. She may say that the
            &#9633; must be 176 because <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML" altimg="../images/math289_1.png" alttext="394 plus 176" altimg-height="13" altimg-width="77" class="informalequation">
<mn>394</mn><mo>+</mo><mn>176</mn></math> is the same as <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML" altimg="../images/math289_2.png" alttext="176 plus 394" altimg-height="13" altimg-width="77" class="informalequation">
<mn>176</mn><mo>+</mo><mn>394</mn></math>.</p>
        <p>A next step toward generalization is to have children express these properties in general terms without
            reference to specific numbers&#8212;first in their own language and then using symbols. For instance, after
            examining several examples of adding zero, a child might observe, &#8220;When you add zero to any number,
            you get that number back.&#8221; If the verbal generalization is not clear or entirely correct, have
            children discuss and modify the wording until all agree with and understand the wording. Write this verbal
            statement of the property on the board.</p>
        <aside class="sidebar sidebar_1" aria-label="Standards for Mathematical Practice 2">
            <header>
                <h2 class="title" id="ch13-smp-11">Standards for Mathematical Practice</h2>
            </header>
            <p><strong>3 Construct viable arguments and critique the reasoning of others.</strong></p>
        </aside>
        <p>Articulating this property (and any other properties of our number system) in a general way, in either words
            or symbols (e.g., <math xmlns="http://www.w3.org/1998/Math/MathML" altimg="../images/math288_11.png" alttext="a plus 0 space equals space a space or space square plus 0 space equals space 0 plus square" altimg-height="13" altimg-width="154" class="inlineequation">
<mi mathvariant="normal">a</mi><mo>+</mo><mn>0</mn><mo>&#xA0;</mo><mo>=</mo><mo>&#xA0;</mo><mi mathvariant="normal">a</mi><mo>&#xA0;</mo><mi>or</mi><mo>&#xA0;</mo><mo>&#x25A1;</mo><mo>+</mo><mn>0</mn><mo>&#xA0;</mo><mo>=</mo><mo>&#xA0;</mo><mn>0</mn><mo>+</mo><mo>&#x25A1;</mo></math>), noting that it is true for all
            numbers, makes the structure of our number system and the connection between arithmetic and algebra
            explicit. (Note that using letters to describe the properties can be used as early as first grade as long as
            it is done meaningfully [<a class="noteref_biblioref" href="bibliography.xhtml#ref_392" >Blanton et al.,
                2011</a>; <a class="noteref_biblioref" href="bibliography.xhtml#ref_393" >Carpenter, Franke, &amp; Levi,
                2003</a>].) When these structures are made explicit and are understood, they not only add to
            children&#8217;s tools for computation, but they also enrich their understanding of the number system,
            providing a base for even higher levels of reasoning (<a class="noteref_biblioref" href="bibliography.xhtml#ref_393"
                >Carpenter, Franke, &amp; Levi, 2003</a>).</p>
        <p><a class="xref" href="chapter0013_07.xhtml#ch13-Activity-13-12">Activity 13.12</a> provides a creative way
            for children to develop experience with the identity property for addition, as well as other properties.</p>
        <aside class="sidebar sidebar_1" aria-labelledby="ch13-Activity-13-12">
            <header>
                <h2 class="title" id="ch13-Activity-13-12">Activity 13.12 Five Ways to Zero</h2>
            </header>
            <figure class="figure_wrap">
                <img alt="" role="presentation" src="../images/activity.png"></img>
            </figure>
            <p><strong>CCSS-M: 1.OA.B.3; 1.OA.C.6; 1.OA.D.7; 2.OA.B.2</strong></p>
            <p>Give each pair of children a number (you can use a deck of cards to do so). If they get a 7, they are to
                write 5 different ways to get to 0 using number sentences that start with 7. For example, they could
                write <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML" altimg="../images/math289_3.png" alttext="7 minus 5 minus 2 equals 0" altimg-height="13" altimg-width="98" class="informalequation">
<mn mathvariant="bold">7</mn><mo mathvariant="bold">-</mo><mn mathvariant="bold">5</mn><mo mathvariant="bold">-</mo><mn mathvariant="bold">2</mn><mo mathvariant="bold">=</mo><mn mathvariant="bold">0</mn></math> or it could be <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML" altimg="../images/math289_4.png" alttext="7 plus 3 minus 10 equals 0." altimg-height="13" altimg-width="115" class="informalequation">
<mn mathvariant="bold">7</mn><mo mathvariant="bold">+</mo><mn mathvariant="bold">3</mn><mo mathvariant="bold">-</mo><mn mathvariant="bold">10</mn><mo mathvariant="bold">=</mo><mn mathvariant="bold">0</mn><mo mathvariant="bold">.</mo></math> Be sure children are using correct
                notation and grouping so that their statements are true. There will be opportunities to also discuss the
                associative property for addition and whether it also works for subtraction because of the placement of
                children&#8217;s numbers. All children might benefit from using counters or a number line in exploring
                the possibilities. After they find five ways, ask children what was true about all of the problems they
                wrote.</p>
        </aside>
        <p>Discussing problem sets such as these and others helps children make sense of the properties. In the
            following first grade vignette, the teacher is using true/false sentences to help children reason about the
            commutative property of addition.</p>
        <ul class="ul_none">
            <li>
                <p><strong>Teacher:</strong> [<em>Pointing at</em> <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML" altimg="../images/math290.png" alttext="5 plus 3 space equals space 3 plus 5" altimg-height="13" altimg-width="99" class="informalequation">
<mn>5</mn><mo>+</mo><mn>3</mn><mo>&#xA0;</mo><mo>=</mo><mo>&#xA0;</mo><mn>3</mn><mo>+</mo><mn>5</mn></math> <em>on the board</em>] Is it true or false?
                </p>
            </li>
            <li>
                <p><strong>Carmen:</strong> True, because <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML" altimg="../images/math290_1.png" alttext="5 plus 3" altimg-height="13" altimg-width="37" class="informalequation">
<mn>5</mn><mo>+</mo><mn>3</mn></math> is 8 and <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML" altimg="../images/math290_2.png" alttext="3 plus 5" altimg-height="13" altimg-width="37" class="informalequation">
<mn>3</mn><mo>+</mo><mn>5</mn></math> is 8.</p>
            </li>
            <li>
                <p><strong>Andy:</strong> There is a 5 on both sides and a 3 on both sides and nothing else.</p>
            </li>
            <li>
                <p><strong>Teacher:</strong> [<em>Writing</em> <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML" altimg="../images/math290_3.png" alttext="6 plus 9 equals 9 plus 6" altimg-height="13" altimg-width="91" class="informalequation">
<mn>6</mn><mo>+</mo><mn>9</mn><mo>=</mo><mn>9</mn><mo>+</mo><mn>6</mn></math> <em>on the board</em>] True or false?</p>
            </li>
            <li>
                <p><span id="page290" class="pagebreak" title="290" /><strong>Children:</strong> True. It&#8217;s the
                    same!</p>
            </li>
            <li>
                <p><strong>Teacher:</strong> [<em>Writing</em> <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML" altimg="../images/math290_4.png" alttext="25 plus 48 equals 48 plus 25" altimg-height="13" altimg-width="131" class="informalequation">
<mn>25</mn><mo>+</mo><mn>48</mn><mo>=</mo><mn>48</mn><mo>+</mo><mn>25</mn></math> <em>on the board</em>] True or false?</p>
            </li>
            <li>
                <p><strong>Children:</strong> True!</p>
            </li>
            <li>
                <p><strong>Teacher:</strong> Who can describe what is going on with these examples?</p>
            </li>
            <li>
                <p><strong>Rene:</strong> If you have the same numbers on each side, you get the same thing.</p>
            </li>
            <li>
                <p><strong>Teacher:</strong> Does it matter what numbers I use?</p>
            </li>
            <li>
                <p><strong>Children:</strong> No.</p>
            </li>
            <li>
                <p><strong>Teacher:</strong> [<em>Writing <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML" altimg="../images/math290_5.png" alttext="a plus 7 equals 7 plus a" altimg-height="13" altimg-width="91" class="informalequation">
<mi>a</mi><mo>+</mo><mn>7</mn><mo>=</mo><mn>7</mn><mo>+</mo><mi>a</mi></math> on the board</em>] What is <em>a</em>?
                </p>
            </li>
            <li>
                <p><strong>Michael:</strong> It can be any number because it&#8217;s on both sides.</p>
            </li>
            <li>
                <p><strong>Teacher:</strong> [<em>Writing <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML" altimg="../images/math290_6.png" alttext="a plus b equals b plus a" altimg-height="13" altimg-width="93" class="informalequation"><mi>a</mi><mo>+</mo><mi>b</mi><mo>=</mo><mi>b</mi><mo>+</mo><mi>a</mi></math> on the board</em>] What are <em>a</em> and <em>b</em>?</p>
            </li>
            <li>
                <p><strong>Children:</strong> Any number!</p>
            </li>
        </ul>
        <p>Notice how the teacher is developing the aspects of the commutative property in a conceptual
            manner&#8212;focusing on exemplars to guide children to generalize rather than asking them to memorize or
            identify the properties, which can be a meaningless, rote activity.</p>
