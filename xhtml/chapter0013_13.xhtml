<header>
<h2 class="title">Common Misconceptions with Algebraic Reasoning</h2>
</header>
<p><a class="xref" href="chapter0013_13.xhtml#tab_13-2">Table 13.2</a> provides a summary of the most common errors and misconceptions children will demonstrate with algebraic reasoning, along with suggestions about how to help them work through these issues. Although all of these misconceptions are ones that you should help children clear up, the misconceptions related to children&#8217;s understanding of equality are critical to address. Children who hold misconceptions of the equal sign will struggle when solving more sophisticated problems in the elementary curriculum. Moreover, a robust understanding of equality is crucial to understanding and doing well in algebra (<a class="noteref_biblioref" href="bibliography.xhtml#ref_405" >Knuth, Alibali, McNeil, Weinberg, &amp; Stephens, 2011</a>; <a class="noteref_biblioref" href="bibliography.xhtml#ref_414" >McNeil et al., 2006</a>).</p>
<figure class="Table lc_img50" id="tab_13-2">
<header><h2 class="title"><span class="label">Table</span> <span class="number">13.2</span>  Common errors and misconceptions in algebraic reasoning and how to help.</h2></header>
</figure>
<table>
<tbody>
<tr>
<th scope="col"><strong>Misconception/Error</strong></th>
<th scope="col"><strong>What It Looks Like</strong></th>
<th scope="col"><strong>How to Help</strong></th>
</tr>
<tr>
<td><ol class="numbered"><li><p>Child thinks of the equal sign as a signal to &#8220;do something.&#8221;</p></li></ol></td>
<td><p>Child identifies 12 as the missing number for problems like:</p>
<p class="text-center"><math display="inline" xmlns="http://www.w3.org/1998/Math/MathML" altimg="../images/math301.png" alttext="5 plus 7 space equals space _ _ _ space plus space 8." altimg-height="13" altimg-width="127" class="informalequation">
<mn>5</mn><mo>+</mo><mn>7</mn><mo>&#xA0;</mo><mo>=</mo><mo>&#xA0;</mo><mi>_</mi><mi>_</mi><mi>_</mi><mo>&#xA0;</mo><mo>+</mo><mo>&#xA0;</mo><mn>8</mn><mo>.</mo></math></p>
<p>Child resists writing equations in the form:</p>
<p class="text-center"><math display="inline" xmlns="http://www.w3.org/1998/Math/MathML" altimg="../images/math301_1.png" alttext="8 equals 5 plus 3" altimg-height="13" altimg-width="64" class="informalequation">
<mn>8</mn><mo>=</mo><mn>5</mn><mo>+</mo><mn>3</mn></math></p>
<p>because he or she thinks the answer should always be written on the right side after <em>doing</em> the computation.</p>
<p>Equations such as <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML" altimg="../images/math301_2.png" alttext="6 equals 6" altimg-height="13" altimg-width="37" class="informalequation">
<mn>6</mn><mo>=</mo><mn>6</mn></math> does not make sense to the child because no computation is involved.</p></td>
<td><ul class="bulleted"><li><p>Read and emphasize the equal sign as &#8220;is,&#8221; &#8220;is the same as,&#8221; or &#8220;is equal to.&#8221; For example, read <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML" altimg="../images/math301_3.png" alttext="4 plus 5 equals 9" altimg-height="13" altimg-width="64" class="informalequation">
<mn>4</mn><mo>+</mo><mn>5</mn><mo>=</mo><mn>9</mn></math> as &#8220;four plus five <em>is the same as</em> 9.&#8221;</p></li>
<li><p>Restate children&#8217;s remarks that imply the equal sign &#8220;makes&#8221; another number or signals an action to emphasize = means &#8220;is&#8221; or &#8220;is the same as.&#8221;</p></li>
<li><p>Relate the concept of equality to a balance (see Section called &#8220;Conceptualizing the Equal Sign as a Balance&#8221;).</p></li>
<li><p>Use true/false and open sentences to emphasize equality.</p></li>
<li><p>Record children&#8217;s equivalent expressions when they solve problems in different ways (e.g., <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML" altimg="../images/math301_4.png" alttext="8 plus 7 space equals space 8 plus 2 plus 5 space equals space 5 plus 3 plus 7 space equals space 10 plus 5 space equals space 5 plus 10 space equals space 15" altimg-height="36" altimg-width="219" class="informalequation">
<mn>8</mn><mo>+</mo><mn>7</mn><mo>&#xA0;</mo><mo>=</mo><mo>&#xA0;</mo><mn>8</mn><mo>+</mo><mn>2</mn><mo>+</mo><mn>5</mn><mo>&#xA0;</mo><mo>=</mo><mo>&#xA0;</mo><mn>5</mn><mo>+</mo><mn>3</mn><mo>+</mo><mn>7</mn><mo>&#xA0;</mo><mo>=</mo><mo>&#xA0;</mo><mn>10</mn><mo>+</mo><mn>5</mn><mo>&#xA0;</mo><mo>=</mo><mo>&#xA0;</mo><mn>5</mn><mo>+</mo><mn>10</mn><mo>&#xA0;</mo><mo>=</mo><mo>&#xA0;</mo><mn>15</mn></math>).</p></li></ul></td>
</tr>
<tr>
<td><ol class="numbered" start="2"><li><p>When checking to see &#8220;does this always work?&#8221; child only checks a few examples.</p></li></ol></td>
<td>Child explains that two numbers can be added in any order because <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML" altimg="../images/math301_5.png" alttext="3 plus 5 space equals space 5 plus 3 space and space 1 plus 3 space equals space 3 plus 1." altimg-height="36" altimg-width="208" class="informalequation">
<mn>3</mn><mo>+</mo><mn>5</mn><mo>&#xA0;</mo><mo>=</mo><mo>&#xA0;</mo><mn>5</mn><mo>+</mo><mn>3</mn><mo>&#xA0;</mo><mi>and</mi><mo>&#xA0;</mo><mn>1</mn><mo>+</mo><mn>3</mn><mo>&#xA0;</mo><mo>=</mo><mo>&#xA0;</mo><mn>3</mn><mo>+</mo><mn>1</mn><mo>.</mo></math>. Child is satisfied with one or two examples.</td>
<td><ul class="bulleted"><li><p>Although the child may not be ready to generalize using variables, you can encourage them to check a wider range of numbers (e.g., two really large numbers, one small number and one really large number, two even numbers, two odd numbers, one even and one odd number, and so on).</p></li>
<li><p>Ask the child to describe in general terms what is happening, without referring to specific numbers.</p></li>
<li><p>Encourage them to try to use physical materials or representations in a general way to justify their claim (see <a class="xref" href="chapter0013_08.xhtml#fig_13-4">Figure 13.4</a> as an example).</p></li></ul></td>
</tr>
<tr>
<td><ol class="numbered" start="3"><li><p><span id="page302" class="pagebreak" title="302"/>Child overgeneralizes <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML" altimg="../images/math302.png" alttext="plus 1 divided by negative 1" altimg-height="15" altimg-width="61" class="informalequation">
<mo>+</mo><mn>1</mn><mo>/</mo><mo>-</mo><mn>1</mn></math> in addition to subtraction.</p></li></ol></td>
<td>Child explains that <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML" altimg="../images/math302_1.png" alttext="5 plus 6 space equals space 6 plus 5" altimg-height="13" altimg-width="99" class="informalequation">
<mn>5</mn><mo>+</mo><mn>6</mn><mo>&#xA0;</mo><mo>=</mo><mo>&#xA0;</mo><mn>6</mn><mo>+</mo><mn>5</mn></math> because for <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML" altimg="../images/math302_2.png" alttext="5 plus 6" altimg-height="13" altimg-width="37" class="informalequation">
<mn>5</mn><mo>+</mo><mn>6</mn></math>, they can subtract one from the 6 and add it to the 5 to get <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML" altimg="../images/math302_3.png" alttext="6 plus 5" altimg-height="13" altimg-width="37" class="informalequation">
<mn>6</mn><mo>+</mo><mn>5</mn></math>. So because <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML" altimg="../images/math302_1.png" alttext="5 plus 6 space equals space 6 plus 5" altimg-height="13" altimg-width="99" class="informalequation">
<mn>5</mn><mo>+</mo><mn>6</mn><mo>&#xA0;</mo><mo>=</mo><mo>&#xA0;</mo><mn>6</mn><mo>+</mo><mn>5</mn></math>, using the same reasoning, the child argues that <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML" altimg="../images/math302_4.png" alttext="7 minus 4 space equals space 8 minus 3." altimg-height="13" altimg-width="104" class="informalequation">
<mn>7</mn><mo>-</mo><mn>4</mn><mo>&#xA0;</mo><mo>=</mo><mo>&#xA0;</mo><mn>8</mn><mo>-</mo><mn>3</mn><mo>.</mo></math></td>
<td><ul class="bulleted"><li><p>Have child model the numbers and the operation using physical materials to check his or her claim.</p></li>
<li><p>Ask child to model the subtraction situations on number line to check to see if they are equivalent.</p></li>
<li><p>Put the situations (addition and subtraction) into story problem contexts so children can act out the situation to check their claim.</p></li></ul></td>
</tr>
<tr>
<td><ol class="numbered" start="4"><li><p>Child overgeneralizes that all patterns repeat.</p></li></ol></td>
<td>For a growing pattern, such as 2, 4, 6, . . . the child identifies 2, 4, 6 as the core of a repeating pattern and extends the pattern as: 2, 4, 6, 2, 4, 6, . . .</td>
<td><ul class="bulleted"><li><p>Present growing patterns in the following format and ask the child to fill in the blanks: 2, 4, 6, __, __, __, 14, 16, 18</p></li>
<li><p>Show growing patterns that appear in nature and in children&#8217;s environment.</p></li>
<li><p>When posing geometric growing patterns, use color coding to highlight what is staying the same in each term so that the child can better see what is changing.</p></li></ul></td>
</tr>
<tr>
<td><ol class="numbered" start="5"><li><p>Child confuses labels as variables and vice versa.</p></li></ol></td>
<td><p>In solving a problem, like <em>There are 8 birds in the yard. Some are in the tree and some are in the bird bath. How many birds might be in the tree and how many might be in the bird bath?</em>, the child might write expressions such as:</p>
<p class="text-center"><math display="inline" xmlns="http://www.w3.org/1998/Math/MathML" altimg="../images/math302_5.png" alttext="3 straight T plus 5 straight B 2 straight T plus 6 straight B 0 straight T plus 8 straight B" altimg-height="60" altimg-width="56" class="informalequation">
<mn>3</mn><mi mathvariant="normal">T</mi><mo>+</mo><mn>5</mn><mi mathvariant="normal">B</mi><mspace linebreak="newline"/><mn>2</mn><mi mathvariant="normal">T</mi><mo>+</mo><mn>6</mn><mi mathvariant="normal">B</mi><mspace linebreak="newline"/><mn>0</mn><mi mathvariant="normal">T</mi><mo>+</mo><mn>8</mn><mi mathvariant="normal">B</mi></math></p>
<p>where T is shorthand for &#8220;tree&#8221; and B is shorthand for &#8220;birdbath.&#8221; Then when asked to solve problems like <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML" altimg="../images/math302_6.png" alttext="n plus 3 space equals space 8 space or space 9 minus n space equals space 4 comma" altimg-height="15" altimg-width="176" class="informalequation">
<mi>n</mi><mo>+</mo><mn>3</mn><mo>&#xA0;</mo><mo>=</mo><mo>&#xA0;</mo><mn>8</mn><mo>&#xA0;</mo><mi>or</mi><mo>&#xA0;</mo><mn>9</mn><mo>-</mo><mi>n</mi><mo>&#xA0;</mo><mo>=</mo><mo>&#xA0;</mo><mn>4</mn><mo>,</mo></math> the child is confused because he thinks the <em>n</em> stands for an object, not a number.</p></td>
<td><ul class="bulleted"><li><p>If children use labels with their numbers, have them write out the word instead of just using a letter.</p></li>
<li><p>Use boxes, blanks, and letters interchangeably in equations, emphasizing that each of these represent numbers.</p></li></ul></td>
</tr>
</tbody>
</table>
