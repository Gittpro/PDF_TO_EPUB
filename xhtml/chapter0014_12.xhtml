<h2 class="title">From Fraction Words to Symbols</h2></header>
<p>Notice that throughout this chapter we have used words to name fractional amounts. In the CCSS-M, understanding fraction symbols is an expectation in grade 3. The earliest that we recommend introducing fraction symbolism is toward the end of second grade. If you <span id="page326" class="pagebreak" title="326" />choose to do so, you will need to spend time helping children develop a strong understanding of what the numerator and denominator of a fraction tell us.</p>
<aside class="sidebar sidebar_1" aria-labelledby="ch_14_teachtip_05">
<header><h2 class="title" id="ch_14_teachtip_05">Teaching Tip</h2></header>
<figure class="figure_wrap">
<img src="../images/Teaching-tip-02.png" alt="images/Teaching-tip-02.png"></img>
</figure>
<p>The phrase &#8220;improper fraction&#8221; is a misleading phrase that implies something is wrong or unacceptable about the fraction, when it is simply an equivalent representation. Instead use the phrase &#8220;fraction greater than 1.&#8221;</p>
</aside>
<p>The way that we write fractions symbolically is a convention&#8212;an arbitrary agreement for how to represent fractions. (By the way, always write fractions with a horizontal bar, not a slanted one: <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML" altimg="../images/math326_2.png" alttext="3 over 4" altimg-height="35" altimg-width="18" class="informalequation">
<mfrac><mn>3</mn><mn>4</mn></mfrac></math>, not <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML" altimg="../images/math326_2.png" alttext="3 over 4" altimg-height="35" altimg-width="18" class="informalequation">
<mfrac><mn>3</mn><mn>4</mn></mfrac></math>. It is easier for children to tell which is the numerator and which is the denominator.) Understanding of the convention can be developed through attention to how we use the numerator and denominator, in particular, in iterating activities.</p>
<p>Pose iterating tasks to children that include a range of fractions less than 1, equal to 1 (e.g., <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML" altimg="../images/math326.png" alttext="4 over 4" altimg-height="35" altimg-width="18" class="informalequation">
<mfrac><mn>4</mn><mn>4</mn></mfrac></math>), and greater than 1 (e.g., <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML" altimg="../images/math326_1.png" alttext="4 over 3" altimg-height="35" altimg-width="18" class="informalequation">
<mfrac><mn>4</mn><mn>3</mn></mfrac></math>). After the children have counted the fractional parts in the iterating task, write the corresponding fraction symbol. Then pose questions to help children make sense of the symbols, such as:</p>
<p>What does the numerator in a fraction tell us?</p>
<p>What does the denominator in a fraction tell us?</p>
<p>How do you know if a fraction is greater than or less than 1? Greater than or less than 2?</p>
<aside class="sidebar sidebar_1" aria-labelledby="ch14-smp-09">
<header><h2 class="title" id="ch14-smp-09">Standards for Mathematical Practice</h2>
</header>
<p><strong>2 Reason abstractly and quantitatively.</strong></p>
</aside>
<aside class="sidebar sidebar_1" aria-labelledby="stop_03">
<header><h2 class="title" id="stop_03">Stop and Reflect</h2></header>
<p>Before reading further, answer these three questions in terms of what we have been talking about&#8212;namely, counting, or iterating, fractional parts.</p>
</aside>
<p>Here are some reasonable explanations for the numerator and denominator.</p>
<ul class="bulleted">
<li><p><em>Numerator.</em> This is the counting number. It tells how many equal shares or parts we have. It is the number of repetitions of the unit fraction.</p></li>
<li><p><em>Denominator.</em> This tells what size piece, or fractional part, is being counted. It is the number of repetitions of the unit fraction needed to create the whole. For example, it takes <em>four</em> one-fourths to create the whole.</p></li>
</ul>
<p>Making sense of symbols requires making connections to visuals. Illustrating what <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML" altimg="../images/math326_4.png" alttext="5 over 4" altimg-height="35" altimg-width="18" class="informalequation">
<mfrac><mn>5</mn><mn>4</mn></mfrac></math> looks like in terms of the amount of pizza (area), the distance on a number line (length), or the number of objects in a bag (set) will help children make sense of this value. One of the best things that we can do for children is to emphasize equivalence and different ways to write fractional amounts.</p>
